<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMEGA: GEO-TACTICAL AR</title>
    
    <!-- LIBRARIES -->
    <!-- AI Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.1"></script>
    
    <!-- 3D & Audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    
    <!-- Real Map -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">

    <style>
        /* --- TACTICAL UI THEME --- */
        :root {
            --primary: #00ff9d; --secondary: #008f7a; --alert: #ff2a6d; 
            --glass: rgba(0, 15, 10, 0.85); --bg: #000;
            --font: 'Segoe UI', 'Courier New', sans-serif;
        }
        
        body { margin: 0; overflow: hidden; background: var(--bg); color: var(--primary); font-family: var(--font); }
        
        #viewport { position: relative; width: 100vw; height: 100vh; }
        
        /* LAYERS */
        #camera-feed { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; opacity: 0.8; }
        #layer-3d { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        #hud-canvas { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        
        /* COMPASS STRIP */
        #compass-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: linear-gradient(to bottom, #000, transparent);
            z-index: 20; display: flex; justify-content: center; overflow: hidden;
            border-bottom: 1px solid rgba(0,255,157,0.3);
        }
        #compass-ticks { display: flex; transition: transform 0.1s; width: 2000px; font-family: monospace; font-weight: bold; }
        .tick { width: 50px; text-align: center; border-left: 1px solid var(--secondary); height: 10px; margin-top: 5px; color: #fff; }
        .compass-marker { position: absolute; top: 0; left: 50%; width: 2px; height: 30px; background: var(--alert); transform: translateX(-50%); }

        /* UI PANELS */
        #ui-layer { position: absolute; inset: 0; z-index: 20; padding: 60px 20px 20px 20px; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        
        .panel {
            background: var(--glass); border-left: 3px solid var(--primary);
            padding: 10px; margin-bottom: 10px; backdrop-filter: blur(5px);
            pointer-events: auto; width: fit-content; border-radius: 0 5px 5px 0;
            box-shadow: 0 0 10px rgba(0,255,157,0.1);
        }
        .label { font-size: 10px; color: #00a8ff; font-weight: bold; letter-spacing: 1px; }
        .val { font-size: 13px; color: #fff; font-weight: bold; font-family: monospace; }
        .alert-text { color: var(--alert); }

        /* REAL MAP */
        #gps-map {
            width: 200px; height: 150px;
            background: #000; border: 2px solid var(--primary);
            border-radius: 8px; opacity: 0.8; pointer-events: auto;
            margin-top: 10px;
        }

        /* RADAR */
        #radar {
            position: absolute; bottom: 20px; right: 20px;
            width: 140px; height: 140px; border-radius: 50%;
            background: rgba(0,20,10,0.9); border: 2px solid var(--secondary);
            overflow: hidden; pointer-events: auto;
        }
        .blip { position: absolute; width: 6px; height: 6px; background: var(--alert); border-radius: 50%; transform: translate(-50%,-50%); box-shadow: 0 0 5px var(--alert); }

        /* CONTROLS */
        #controls { display: none; position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--glass); padding: 10px; border: 1px solid var(--primary); pointer-events: auto; text-align: center; }
        button { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 16px; margin: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: var(--primary); color: #000; }

        /* BOOT SCREEN */
        #boot { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #loader { width: 50px; height: 50px; border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s infinite; margin: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="viewport">
        <video id="camera-feed" autoplay playsinline muted></video>
        <canvas id="layer-3d"></canvas>
        <canvas id="hud-canvas"></canvas>
        
        <!-- COMPASS -->
        <div id="compass-bar">
            <div id="compass-ticks"></div>
            <div class="compass-marker"></div>
        </div>

        <div id="ui-layer">
            <div>
                <!-- GPS PANEL -->
                <div class="panel">
                    <div class="label">GEOLOCATION</div>
                    <div>LAT: <span id="gps-lat" class="val">--.-----</span></div>
                    <div>LON: <span id="gps-lon" class="val">--.-----</span></div>
                    <div>ALT: <span id="gps-alt" class="val">--m</span></div>
                </div>

                <!-- AVIONICS PANEL -->
                <div class="panel">
                    <div class="label">SENSORS</div>
                    <div>HDG: <span id="sen-hdg" class="val alert-text">--°</span></div>
                    <div>SPD: <span id="sen-spd" class="val">0 km/h</span></div>
                </div>
            </div>

            <div style="align-self: flex-start;">
                <!-- MINI MAP -->
                <div id="gps-map"></div>
                
                <!-- SYSTEM STATS -->
                <div class="panel" style="margin-top: 5px;">
                    <div class="label">SYSTEM</div>
                    <div>OBJ: <span id="sys-obj" class="val">0</span> | FPS: <span id="sys-fps" class="val">0</span></div>
                </div>
            </div>

            <!-- RADAR -->
            <div id="radar">
                <div style="position:absolute; inset:0; background: conic-gradient(transparent 270deg, var(--secondary)); opacity: 0.3; animation: scan 3s linear infinite;"></div>
                <style>@keyframes scan{to{transform: rotate(360deg);}}</style>
            </div>
        </div>

        <!-- CONTROL BUTTON -->
        <div style="position:absolute; bottom:30px; left:50%; transform:translateX(-50%); z-index:50;">
            <button onclick="document.getElementById('controls').style.display='block'" style="background: #000; border: 1px solid #fff;">MENU</button>
        </div>

        <!-- CONTROL MENU -->
        <div id="controls">
            <div class="label" style="margin-bottom:10px;">TACTICAL MENU</div>
            <button onclick="OMEGA.voice.toggle()">VOICE CMD</button>
            <button onclick="OMEGA.recorder.toggle()">RECORD</button>
            <button onclick="location.reload()">REBOOT</button>
            <button onclick="document.getElementById('controls').style.display='none'">CLOSE</button>
        </div>
    </div>

    <div id="boot">
        <h1 style="color:var(--primary); letter-spacing: 5px; text-shadow: 0 0 20px var(--primary);">OMEGA</h1>
        <div style="color:#888; font-family:monospace;">GEO-TACTICAL LOADING...</div>
        <div id="loader"></div>
        <div id="perm-msg" style="color:var(--alert); font-size:12px; margin-top:10px; display:none;">REQ: HTTPS & SENSOR PERMISSIONS</div>
        <button id="btn-start" style="display:none;" onclick="OMEGA.start()">ENGAGE SYSTEM</button>
    </div>

<script>
/**
 * OMEGA: GEO-TACTICAL (NO-GRID EDITION)
 * Integrates Real GPS, Compass, Map, and AI Vision
 */

const CFG = {
    AI: { CONF: 0.6, MAX: 20 },
    PHYSICS: { FOV: 60, CAM_H: 1.5 }, // Camera height 1.5m
    GPS_ACCURACY: true
};

// --- 1. SENSOR FUSION (GPS + COMPASS) ---
class GeoSystem {
    constructor() {
        this.lat = 0; this.lon = 0; this.alt = 0;
        this.heading = 0; this.speed = 0;
        this.map = null; this.marker = null;
    }

    init(onReady) {
        // Init Leaflet Map
        this.map = L.map('gps-map', {zoomControl: false}).setView([0,0], 16);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '©OpenStreetMap, ©CartoDB'
        }).addTo(this.map);
        this.marker = L.marker([0,0]).addTo(this.map);

        // GPS Watcher
        if('geolocation' in navigator) {
            navigator.geolocation.watchPosition(pos => {
                this.lat = pos.coords.latitude;
                this.lon = pos.coords.longitude;
                this.alt = pos.coords.altitude || 0;
                this.speed = (pos.coords.speed || 0) * 3.6; // m/s to km/h
                this.updateUI();
                this.updateMap();
            }, err => console.warn(err), {enableHighAccuracy: true});
        }

        // Compass (DeviceOrientation)
        // Note: iOS 13+ requires permission request handled in start()
        window.addEventListener('deviceorientation', e => {
            // Webkit compass or standard alpha
            this.heading = e.webkitCompassHeading || Math.abs(e.alpha - 360);
            this.updateCompassUI();
        }, true);

        onReady();
    }

    updateUI() {
        document.getElementById('gps-lat').innerText = this.lat.toFixed(5);
        document.getElementById('gps-lon').innerText = this.lon.toFixed(5);
        document.getElementById('gps-alt').innerText = Math.round(this.alt) + 'm';
        document.getElementById('gps-spd').innerText = Math.round(this.speed) + ' km/h';
    }

    updateMap() {
        if(this.lat !== 0) {
            const ll = [this.lat, this.lon];
            this.map.setView(ll);
            this.marker.setLatLng(ll);
        }
    }

    updateCompassUI() {
        document.getElementById('sen-hdg').innerText = Math.round(this.heading) + '°';
        // Scroll compass bar (5px per degree)
        const ticks = document.getElementById('compass-ticks');
        ticks.style.transform = `translateX(-${this.heading * 5}px)`;
        
        // Rotate 3D Camera (No Grid, just objects)
        if(OMEGA.scene3D) {
            OMEGA.scene3D.camera.rotation.y = THREE.Math.degToRad(-this.heading);
        }
    }
}

// --- 2. VISION KERNEL ---
class VisionKernel {
    constructor() {
        this.model = null;
        this.faceModel = null;
    }
    async load() {
        this.model = await cocoSsd.load({base: 'lite_mobilenet_v2'});
        this.faceModel = await faceLandmarksDetection.load(faceLandmarksDetection.SupportedPackages.mediapipeFacemesh);
    }
    async detect(video) {
        if(!this.model) return { objects: [], faces: [] };
        const objects = await this.model.detect(video, CFG.AI.MAX, CFG.AI.CONF);
        // Optimize: Face detect every frame might be slow on mobile, can throttle
        const faces = await this.faceModel.estimateFaces({input: video});
        return { objects, faces };
    }
}

// --- 3. AR RENDERER (HUD + 3D) ---
class ARRenderer {
    constructor() {
        this.canvas = document.getElementById('hud-canvas');
        this.ctx = this.canvas.getContext('2d');
        
        // Three.js Setup (Overlay Layer)
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(CFG.PHYSICS.FOV, window.innerWidth/window.innerHeight, 0.1, 1000);
        this.renderer3D = new THREE.WebGLRenderer({canvas: document.getElementById('layer-3d'), alpha:true});
        this.renderer3D.setSize(window.innerWidth, window.innerHeight);
        
        // NO GRID HELPER HERE (Deleted as requested)
        // Just lights
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 10, 0);
        this.scene.add(light);
        
        this.meshes = new Map();
        
        this.resize();
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.renderer3D.setSize(window.innerWidth, window.innerHeight);
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.updateProjectionMatrix();
    }

    render(video, data) {
        this.ctx.clearRect(0,0, this.canvas.width, this.canvas.height);
        
        // 2D HUD Drawing
        const sx = this.canvas.width / video.videoWidth;
        const sy = this.canvas.height / video.videoHeight;
        
        data.objects.forEach(obj => {
            const [x,y,w,h] = obj.bbox;
            const color = obj.class === 'person' ? '#ff2a6d' : '#00ff9d';
            
            // Draw 2D Box
            this.ctx.strokeStyle = color; this.ctx.lineWidth = 2;
            this.ctx.strokeRect(x*sx, y*sy, w*sx, h*sy);
            
            // Text
            this.ctx.fillStyle = color; this.ctx.font = "bold 12px monospace";
            const dist = (1.7 * 800) / h; // Approx Dist
            this.ctx.fillText(`${obj.class.toUpperCase()} ${dist.toFixed(1)}m`, x*sx, y*sy - 5);
        });

        // 3D Update (Floating elements only)
        // Sync 3D object positions to 2D detections
        this.update3DObjects(data.objects, video.videoWidth, video.videoHeight);
        
        this.renderer3D.render(this.scene, this.camera);
    }

    update3DObjects(objects, vw, vh) {
        // Simple logic: Place a 3D wireframe box where the object is
        // We use tracking IDs (if available) or just simple index matching for demo
        
        // Clear old meshes not in current frame (Simplified)
        this.scene.children = this.scene.children.filter(c => c.type === 'DirectionalLight'); // Keep light
        
        objects.forEach(obj => {
            const dist = (1.7 * 800) / obj.bbox[3]; // Estimate depth
            
            // Project 2D to 3D
            const cx = (obj.bbox[0] + obj.bbox[2]/2);
            const cy = (obj.bbox[1] + obj.bbox[3]/2);
            
            const nx = (cx - vw/2) / (vw/2);
            const ny = -(cy - vh/2) / (vh/2);
            
            const tan = Math.tan((CFG.PHYSICS.FOV/2) * Math.PI/180);
            const px = nx * dist * tan * (vw/vh);
            const py = ny * dist * tan;
            
            // Add 3D Marker
            const geo = new THREE.WireframeGeometry(new THREE.BoxGeometry(0.5, 1, 0.5));
            const mat = new THREE.LineBasicMaterial({color: obj.class==='person'?0xff2a6d:0x00ff9d});
            const mesh = new THREE.LineSegments(geo, mat);
            
            // Position relative to camera, but we rotated camera by compass.
            // So we need to position relative to camera group or just lock to HUD space.
            // For true AR without SLAM, locking to HUD space (Screen Space) is stable.
            // But if we want them to stick in world, we need SLAM.
            // Here we stick to "HUD-locked 3D" for visual flair.
            
            mesh.position.set(px, py, -dist);
            // Counter-rotate against camera to face user
            mesh.rotation.y = -this.camera.rotation.y; 
            
            this.scene.add(mesh);
        });
    }
}

// --- MAIN CONTROLLER ---
class MainSystem {
    constructor() {
        this.geo = new GeoSystem();
        this.vision = new VisionKernel();
        this.ar = new ARRenderer();
        this.video = document.getElementById('camera-feed');
        this.isRunning = false;
        
        // Generate Compass Ticks
        const strip = document.getElementById('compass-ticks');
        let html = '';
        for(let i=0; i<3; i++) { // Repeat for infinite scroll illusion
            for(let d=0; d<360; d+=10) {
                let l = d===0?'N':d===90?'E':d===180?'S':d===270?'W':d;
                html += `<div class="tick">${l}</div>`;
            }
        }
        strip.innerHTML = html;
        
        window.onresize = () => this.ar.resize();
    }

    async start() {
        const btn = document.getElementById('btn-start');
        btn.innerText = "ACCESSING SENSORS...";
        
        // Request Compass Permission (iOS)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            try { await DeviceOrientationEvent.requestPermission(); } catch(e){}
        }

        try {
            // Camera
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: {ideal: 1280} },
                audio: false
            });
            this.video.srcObject = stream;
            await new Promise(r => this.video.onloadedmetadata = () => { this.video.play(); r(); });

            // AI
            btn.innerText = "LOADING AI CORE...";
            await this.vision.load();

            // GEO
            this.geo.init(() => {
                document.getElementById('boot').style.display = 'none';
                this.isRunning = true;
                this.loop();
            });

        } catch(e) {
            alert("Error: " + e.message);
            document.getElementById('perm-msg').style.display = 'block';
        }
    }

    async loop() {
        if(!this.isRunning) return;
        const start = performance.now();

        const data = await this.vision.detect(this.video);
        this.ar.render(this.video, data);
        this.updateStats(data.objects.length, start);
        this.updateRadar(data.objects);

        requestAnimationFrame(() => this.loop());
    }

    updateStats(count, start) {
        document.getElementById('sys-obj').innerText = count;
        document.getElementById('sys-fps').innerText = Math.round(1000 / (performance.now() - start));
    }

    updateRadar(objects) {
        const radar = document.getElementById('radar');
        const old = radar.getElementsByClassName('blip');
        while(old[0]) old[0].remove();
        
        objects.forEach(o => {
            const blip = document.createElement('div');
            blip.className = 'blip';
            // Simple mapping: Center X = Bearing, Y = Distance
            const cx = (o.bbox[0] + o.bbox[2]/2) / this.video.videoWidth; // 0 to 1
            const dist = (1.7*800)/o.bbox[3]; // meters
            
            // Map to radar circle (70px radius)
            // Angle based on screen position relative to center (FOV)
            const angle = (cx - 0.5) * (CFG.PHYSICS.FOV * Math.PI/180);
            const r = Math.min(dist * 2, 60); // Scale distance
            
            const rx = 70 + Math.sin(angle) * r;
            const ry = 70 - Math.cos(angle) * r;
            
            blip.style.left = rx + 'px';
            blip.style.top = ry + 'px';
            if(o.class !== 'person') blip.style.background = '#00ff9d';
            radar.appendChild(blip);
        });
    }
}

// Helper classes for controls
const OMEGA = new MainSystem();
OMEGA.voice = { toggle: () => alert("Voice Listening...") };
OMEGA.recorder = { toggle: () => alert("Recording...") };

// Start Button Logic
const btn = document.getElementById('btn-start');
btn.style.display = 'block';

</script>
</body>
</html>
