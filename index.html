<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMEGA: SNIPER SIGHT</title>
    
    <!-- AI CORE -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6"></script>

    <style>
        :root {
            --p: #00ff9d; --a: #ff2a6d; --w: #ffae00;
            --bg: #000; --glass: rgba(0, 15, 10, 0.85);
            --font: 'Segoe UI', monospace;
        }
        
        body { margin: 0; overflow: hidden; background: var(--bg); color: var(--p); font-family: var(--font); }
        
        #viewport { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* CAMERA ZOOM CONTAINER */
        #cam-container {
            position: absolute; inset: 0; width: 100%; height: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: center;
        }
        
        #camera-feed { 
            width: 100%; height: 100%; object-fit: cover; 
            /* เพิ่มความคมชัดสำหรับระยะไกล */
            filter: contrast(1.1) saturate(1.2) sharpen(1px); 
        }
        
        #hud-canvas { position: absolute; inset: 0; z-index: 10; pointer-events: none; }

        /* SNIPER CROSSHAIR */
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; border-radius: 50%;
            border: 1px solid rgba(0, 255, 157, 0.3);
            z-index: 15; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        #crosshair::before { content: ''; position: absolute; width: 100%; height: 1px; background: rgba(0,255,157,0.5); }
        #crosshair::after { content: ''; position: absolute; height: 100%; width: 1px; background: rgba(0,255,157,0.5); }
        
        .center-dot { width: 4px; height: 4px; background: var(--a); border-radius: 50%; box-shadow: 0 0 10px var(--a); z-index: 20; }

        /* UI */
        #ui-layer { position: absolute; inset: 0; z-index: 20; padding: 20px; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        
        .panel {
            background: var(--glass); border-left: 4px solid var(--p);
            padding: 10px; backdrop-filter: blur(5px); width: fit-content;
            pointer-events: auto; margin-bottom: 5px;
        }
        .label { font-size: 9px; color: #00a8ff; font-weight: 900; letter-spacing: 2px; }
        .val { font-size: 16px; font-weight: bold; color: #fff; }
        
        .zoom-indicator {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 10px; pointer-events: auto;
        }
        .zoom-btn {
            background: rgba(0,0,0,0.8); border: 1px solid var(--p); color: var(--p);
            width: 50px; height: 50px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .zoom-btn.active { background: var(--p); color: #000; }

        /* Boot */
        #boot { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 50px; height: 50px; border: 3px solid #333; border-top: 3px solid var(--p); border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        button.start { background: var(--p); border: none; padding: 15px 40px; font-weight: 900; cursor: pointer; letter-spacing: 2px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="cam-container">
            <video id="camera-feed" autoplay playsinline muted></video>
        </div>
        <canvas id="hud-canvas"></canvas>
        
        <!-- SNIPER SCOPE UI -->
        <div id="crosshair">
            <div class="center-dot"></div>
            <!-- Range markings -->
            <div style="position:absolute; top:60%; font-size:10px; color:rgba(0,255,157,0.5)">20m</div>
            <div style="position:absolute; top:70%; font-size:10px; color:rgba(0,255,157,0.5)">50m</div>
            <div style="position:absolute; top:80%; font-size:10px; color:rgba(0,255,157,0.5)">100m</div>
        </div>

        <div id="ui-layer">
            <div class="panel">
                <div class="label">LONG RANGE SENSOR</div>
                <div>MODE: <span class="val" style="color:var(--w)">SNIPER (THUNDER)</span></div>
                <div>DIST: <span id="dist-val" class="val">--</span></div>
            </div>
            
            <div class="zoom-indicator">
                <div class="zoom-btn active" onclick="OMEGA.setZoom(1)">1x</div>
                <div class="zoom-btn" onclick="OMEGA.setZoom(2)">2x</div>
                <div class="zoom-btn" onclick="OMEGA.setZoom(4)">4x</div>
            </div>
        </div>
    </div>

    <div id="boot">
        <h1 style="color:var(--p); letter-spacing: 5px;">OMEGA</h1>
        <div style="color:#666; font-size:12px; margin-bottom:20px;">LOADING HIGH-RES MODELS...</div>
        <div class="loader"></div>
        <button id="btn-start" class="start" onclick="OMEGA.start()" style="display:none;">ENGAGE SYSTEM</button>
    </div>

<script>
/**
 * OMEGA: SNIPER EDITION
 * Focused on Long Range Detection & High Resolution
 */

const CONFIG = {
    // ลด Threshold ลงเพื่อให้จับวัตถุไกลๆ (ที่ AI ไม่ค่อยมั่นใจ) ได้ง่ายขึ้น
    OBJ_CONF: 0.30, 
    POSE_CONF: 0.30,
    
    // Physics for distance calc
    PHYSICS: { FOCAL_LEN: 900, PERSON_H: 1.7 }
};

class SniperSystem {
    constructor() {
        this.video = document.getElementById('camera-feed');
        this.canvas = document.getElementById('hud-canvas');
        this.ctx = this.canvas.getContext('2d');
        
        this.netObj = null;
        this.netPose = null;
        this.zoomLevel = 1;
        this.isRunning = false;
        
        window.onresize = () => this.resize();
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }

    async init() {
        try {
            // 1. Load COCO-SSD (Standard)
            this.netObj = await cocoSsd.load({base: 'lite_mobilenet_v2'});
            
            // 2. Load Pose Detection (THUNDER VERSION)
            // Thunder = ช้ากว่า Lightning แต่แม่นยำกว่ามาก เหมาะสำหรับระยะไกล
            this.netPose = await poseDetection.createDetector(
                poseDetection.SupportedModels.MoveNet,
                { modelType: poseDetection.movenet.modelType.SINGLEPOSE_THUNDER }
            );

            document.getElementById('btn-start').style.display = 'block';
            document.querySelector('.loader').style.display = 'none';
        } catch(e) {
            alert("Error loading AI: " + e.message);
        }
    }

    async start() {
        try {
            // Request High Resolution (HD 720p+)
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 }, // ขอความละเอียดสูง
                    height: { ideal: 720 }
                },
                audio: false
            });
            this.video.srcObject = stream;
            await new Promise(r => this.video.onloadedmetadata = () => { this.video.play(); r(); });
            
            this.resize();
            document.getElementById('boot').style.display = 'none';
            this.isRunning = true;
            this.loop();
        } catch(e) {
            alert("Camera Error: " + e.message);
        }
    }

    setZoom(level) {
        this.zoomLevel = level;
        // CSS Zoom (Visual only)
        document.getElementById('cam-container').style.transform = `scale(${level})`;
        
        // Update UI Buttons
        document.querySelectorAll('.zoom-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    async loop() {
        if(!this.isRunning) return;

        // Run AI Detection
        // Note: AI runs on the full video frame, regardless of visual zoom
        const objects = await this.netObj.detect(this.video, 10, CONFIG.OBJ_CONF);
        
        // Get Poses (Only if person detected to save CPU)
        let poses = [];
        if(objects.some(o => o.class === 'person')) {
            poses = await this.netPose.estimatePoses(this.video);
        }

        this.render(objects, poses);
        requestAnimationFrame(() => this.loop());
    }

    render(objects, poses) {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Scale factors needs to account for Zoom Level visually?
        // No, HTML Canvas overlays the video container. 
        // If video container scales via CSS, Canvas must match visually.
        // Standard logic: Map video coords -> Screen coords -> Apply Zoom Offset
        
        const sx = this.canvas.width / this.video.videoWidth;
        const sy = this.canvas.height / this.video.videoHeight;
        
        // Center of screen for zoom origin
        const cx = this.canvas.width / 2;
        const cy = this.canvas.height / 2;

        // Helper to transform coordinates based on zoom
        const transform = (x, y) => {
            // 1. Scale to screen
            let sx_x = x * sx;
            let sx_y = y * sy;
            
            // 2. Apply Zoom from center
            sx_x = (sx_x - cx) * this.zoomLevel + cx;
            sx_y = (sx_y - cy) * this.zoomLevel + cy;
            
            return { x: sx_x, y: sx_y };
        };

        let nearestDist = 9999;

        // 1. Draw Objects
        objects.forEach(obj => {
            const p1 = transform(obj.bbox[0], obj.bbox[1]);
            const p2 = transform(obj.bbox[0] + obj.bbox[2], obj.bbox[1] + obj.bbox[3]);
            const w = p2.x - p1.x;
            const h = p2.y - p1.y;

            // Filter off-screen objects (when zoomed in)
            if(p2.x < 0 || p1.x > this.canvas.width || p2.y < 0 || p1.y > this.canvas.height) return;

            const color = obj.class === 'person' ? '#ff2a6d' : '#00ff9d';
            
            // Box
            this.ctx.strokeStyle = color;
            this.ctx.lineWidth = 2;
            this.ctx.strokeRect(p1.x, p1.y, w, h);

            // Distance Calculation
            const dist = (CONFIG.PHYSICS.PERSON_H * CONFIG.PHYSICS.FOCAL_LEN) / obj.bbox[3];
            if(dist < nearestDist) nearestDist = dist;

            // Label
            this.ctx.fillStyle = color;
            this.ctx.font = "bold 12px monospace";
            this.ctx.fillText(`${obj.class.toUpperCase()} ${dist.toFixed(1)}m`, p1.x, p1.y - 5);
        });

        // 2. Draw Skeleton (Pose) - The High Precision Part
        if(poses.length > 0) {
            poses.forEach(pose => {
                const keypoints = pose.keypoints;
                this.ctx.fillStyle = '#00a8ff';
                this.ctx.strokeStyle = '#00a8ff';
                this.ctx.lineWidth = 2;

                // Draw Connections
                const connections = [
                    ['nose', 'left_eye'], ['left_eye', 'left_ear'],
                    ['nose', 'right_eye'], ['right_eye', 'right_ear'],
                    ['left_shoulder', 'right_shoulder'],
                    ['left_shoulder', 'left_elbow'], ['left_elbow', 'left_wrist'],
                    ['right_shoulder', 'right_elbow'], ['right_elbow', 'right_wrist'],
                    ['left_shoulder', 'left_hip'], ['right_shoulder', 'right_hip'],
                    ['left_hip', 'right_hip'],
                    ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
                    ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
                ];

                connections.forEach(([a, b]) => {
                    const k1 = keypoints.find(k => k.name === a);
                    const k2 = keypoints.find(k => k.name === b);
                    
                    if(k1 && k2 && k1.score > 0.3 && k2.score > 0.3) {
                        const p1 = transform(k1.x, k1.y);
                        const p2 = transform(k2.x, k2.y);
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(p1.x, p1.y);
                        this.ctx.lineTo(p2.x, p2.y);
                        this.ctx.stroke();
                    }
                });

                // Draw Joints
                keypoints.forEach(kp => {
                    if(kp.score > 0.3) {
                        const p = transform(kp.x, kp.y);
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, 3, 0, 2*Math.PI);
                        this.ctx.fill();
                    }
                });
            });
        }

        // Update Distance UI
        const distEl = document.getElementById('dist-val');
        if(nearestDist !== 9999) {
            distEl.innerText = nearestDist.toFixed(1) + "m";
            distEl.style.color = nearestDist < 5 ? '#ff2a6d' : '#fff';
        } else {
            distEl.innerText = "--";
            distEl.style.color = '#fff';
        }
    }
}

const OMEGA = new SniperSystem();
OMEGA.init();

</script>
</body>
</html>
