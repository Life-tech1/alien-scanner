<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OMEGA: LOCK-ON TRACKER</title>
    
    <!-- AI Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
    <!-- 3D Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- THEME: TACTICAL HUD --- */
        :root {
            --p: #00ff9d; --s: #008f7a; --a: #ff2a6d; 
            --bg: #000; --glass: rgba(0, 15, 10, 0.85);
            --font: 'Segoe UI', 'Courier New', sans-serif;
        }
        
        body { margin: 0; overflow: hidden; background: var(--bg); color: var(--p); font-family: var(--font); }
        
        #viewport { position: relative; width: 100vw; height: 100vh; }
        
        /* LAYERS */
        #camera-feed { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.8; z-index: 0; }
        #layer-3d { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        #hud-canvas { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        
        /* UI OVERLAY */
        #ui-layer { position: absolute; inset: 0; z-index: 20; padding: 20px; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        
        .panel {
            background: var(--glass); border-left: 3px solid var(--p);
            padding: 10px 15px; margin-bottom: 5px; backdrop-filter: blur(5px);
            pointer-events: auto; width: fit-content; border-radius: 0 5px 5px 0;
            box-shadow: 0 0 15px rgba(0,255,157,0.1);
        }
        .label { font-size: 10px; color: #00a8ff; font-weight: bold; letter-spacing: 2px; }
        .val { font-size: 14px; color: #fff; font-weight: bold; font-family: monospace; }
        
        /* COMPASS STRIP */
        #compass-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: linear-gradient(to bottom, #000, transparent);
            z-index: 15; display: flex; justify-content: center; overflow: hidden;
            border-bottom: 1px solid rgba(0,255,157,0.3);
        }
        #compass-ticks { display: flex; transition: transform 0.1s; width: 2000px; font-family: monospace; font-weight: bold; }
        .tick { width: 50px; text-align: center; border-left: 1px solid var(--s); height: 10px; margin-top: 5px; color: #fff; }
        .compass-marker { position: absolute; top: 0; left: 50%; width: 2px; height: 30px; background: var(--a); transform: translateX(-50%); }

        /* RADAR */
        #radar {
            position: absolute; bottom: 30px; right: 20px;
            width: 120px; height: 120px; border-radius: 50%;
            background: rgba(0,20,10,0.9); border: 2px solid var(--s);
            overflow: hidden; pointer-events: auto; z-index: 25;
        }
        .blip { position: absolute; width: 6px; height: 6px; background: var(--a); border-radius: 50%; transform: translate(-50%,-50%); box-shadow: 0 0 5px var(--a); transition: all 0.2s; }

        /* BOOT SCREEN */
        #boot { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #loader { width: 50px; height: 50px; border: 3px solid #333; border-top: 3px solid var(--p); border-radius: 50%; animation: spin 1s infinite; margin: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        button { background: transparent; border: 1px solid var(--p); color: var(--p); padding: 10px 30px; font-weight: bold; cursor: pointer; border-radius: 20px; }
        button:hover { background: var(--p); color: #000; }
    </style>
</head>
<body>

    <div id="viewport">
        <video id="camera-feed" autoplay playsinline muted></video>
        <canvas id="layer-3d"></canvas>
        <canvas id="hud-canvas"></canvas>

        <!-- COMPASS -->
        <div id="compass-bar">
            <div id="compass-ticks"></div>
            <div class="compass-marker"></div>
        </div>

        <div id="ui-layer">
            <div>
                <div class="panel">
                    <div class="label">SYSTEM STATUS</div>
                    <div>FPS: <span id="fps" class="val">0</span> | OBJ: <span id="obj-count" class="val">0</span></div>
                </div>
                <div class="panel">
                    <div class="label">SENSORS</div>
                    <div>HDG: <span id="hdg" class="val" style="color:var(--a)">--°</span></div>
                </div>
            </div>
            
            <div id="radar">
                <div style="position:absolute; inset:0; background: conic-gradient(transparent 270deg, var(--s)); opacity: 0.3; animation: scan 3s linear infinite;"></div>
                <style>@keyframes scan{to{transform: rotate(360deg);}}</style>
            </div>
        </div>
    </div>

    <div id="boot">
        <h1 style="color:var(--p); letter-spacing: 5px; text-shadow: 0 0 20px var(--p);">OMEGA</h1>
        <div style="color:#888;">LOCK-ON SYSTEM</div>
        <div id="loader"></div>
        <div style="margin-top:20px;">
            <button id="btn-start" onclick="OMEGA.start()" style="display:none;">INITIALIZE</button>
        </div>
    </div>

<script>
/**
 * OMEGA: LOCK-ON EDITION (NO MAP, STICKY TRACKING)
 */

const CFG = {
    AI_CONF: 0.55,
    SMOOTH_FACTOR: 0.2, // ค่ายิ่งน้อยยิ่งหนึบ (0.1 - 1.0)
    MAX_TRACKS: 15,
    PHYSICS: { FOV: 60, CAM_H: 1.5 }
};

// --- 1. UTILS (MATH) ---
const MathUtils = {
    iou: (b1, b2) => {
        const x1 = Math.max(b1[0], b2[0]), y1 = Math.max(b1[1], b2[1]);
        const x2 = Math.min(b1[0]+b1[2], b2[0]+b2[2]), y2 = Math.min(b1[1]+b1[3], b2[1]+b2[3]);
        const inter = Math.max(0, x2-x1) * Math.max(0, y2-y1);
        return inter / ((b1[2]*b1[3]) + (b2[2]*b2[3]) - inter);
    },
    lerp: (start, end, amt) => (1 - amt) * start + amt * end,
    lerpBox: (oldBox, newBox, amt) => [
        MathUtils.lerp(oldBox[0], newBox[0], amt),
        MathUtils.lerp(oldBox[1], newBox[1], amt),
        MathUtils.lerp(oldBox[2], newBox[2], amt),
        MathUtils.lerp(oldBox[3], newBox[3], amt)
    ]
};

// --- 2. STICKY TRACKER (หัวใจสำคัญของความหนึบ) ---
class StickyTracker {
    constructor() {
        this.tracks = [];
        this.nextId = 1;
    }

    update(detections, w, h) {
        let newTracks = [];
        
        detections.forEach(det => {
            let bestMatch = null;
            let maxIOU = 0;

            // หา Object เดิมจากเฟรมที่แล้ว
            this.tracks.forEach(track => {
                const iou = MathUtils.iou(det.bbox, track.rawBox || track.bbox); // Compare with raw detection if possible
                if(iou > maxIOU) { maxIOU = iou; bestMatch = track; }
            });

            if(bestMatch && maxIOU > 0.3) {
                // เจอตัวเดิม! ใช้ Lerp เพื่อทำให้การเคลื่อนที่นุ่มนวล (หนึบ)
                const smoothBox = MathUtils.lerpBox(bestMatch.bbox, det.bbox, CFG.SMOOTH_FACTOR);
                
                bestMatch.bbox = smoothBox;
                bestMatch.rawBox = det.bbox; // เก็บค่าดิบไว้เทียบรอบหน้า
                bestMatch.lost = 0;
                
                // คำนวณระยะทางและ 3D
                const center = [smoothBox[0] + smoothBox[2]/2, smoothBox[1] + smoothBox[3]/2];
                const dist = (1.7 * 800) / smoothBox[3]; // Estimate depth
                
                // Update properties
                bestMatch.dist = dist;
                bestMatch.center = center;
                
                newTracks.push(bestMatch);
            } else {
                // ตัวใหม่
                newTracks.push({
                    id: this.nextId++,
                    bbox: det.bbox,     // เริ่มต้นใช้ค่าดิบเลย
                    rawBox: det.bbox,
                    class: det.class,
                    lost: 0,
                    dist: (1.7 * 800) / det.bbox[3],
                    center: [det.bbox[0] + det.bbox[2]/2, det.bbox[1] + det.bbox[3]/2]
                });
            }
        });

        // จำค่าคนหาย (Ghost Tracking) เล็กน้อยเผื่อ AI หลุดเฟรม
        this.tracks.forEach(t => {
            if(t.lost < 5 && !newTracks.find(nt => nt.id === t.id)) {
                t.lost++;
                newTracks.push(t);
            }
        });

        this.tracks = newTracks;
        return this.tracks;
    }
}

// --- 3. RENDERER (HUD + LINES) ---
class HUD {
    constructor() {
        this.canvas = document.getElementById('hud-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.radar = document.getElementById('radar');
        this.resize();
        
        // 3D Scene (For floating markers)
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(CFG.PHYSICS.FOV, window.innerWidth/window.innerHeight, 0.1, 1000);
        this.renderer3D = new THREE.WebGLRenderer({canvas: document.getElementById('layer-3d'), alpha:true});
        this.renderer3D.setSize(window.innerWidth, window.innerHeight);
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        if(this.renderer3D) {
            this.renderer3D.setSize(window.innerWidth, window.innerHeight);
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
        }
    }

    render(video, tracks, heading) {
        this.ctx.clearRect(0,0, this.canvas.width, this.canvas.height);
        
        // Scale factors
        const sx = this.canvas.width / video.videoWidth;
        const sy = this.canvas.height / video.videoHeight;
        
        // Center Screen (Crosshair)
        const cx = this.canvas.width / 2;
        const cy = this.canvas.height / 2;
        
        // Draw Crosshair
        this.ctx.strokeStyle = 'rgba(0, 255, 157, 0.5)';
        this.ctx.beginPath();
        this.ctx.moveTo(cx-10, cy); this.ctx.lineTo(cx+10, cy);
        this.ctx.moveTo(cx, cy-10); this.ctx.lineTo(cx, cy+10);
        this.ctx.stroke();

        tracks.forEach(t => {
            if(t.lost > 0) return; // Don't draw ghosts

            const [x,y,w,h] = t.bbox;
            const scrX = x*sx; const scrY = y*sy;
            const scrW = w*sx; const scrH = h*sy;
            const centerX = scrX + scrW/2;
            const centerY = scrY + scrH/2;
            
            const color = t.class === 'person' ? '#ff2a6d' : '#00ff9d';

            // 1. Draw Connection Line (Lock-on Line)
            this.ctx.strokeStyle = color;
            this.ctx.lineWidth = 1;
            this.ctx.setLineDash([2, 4]); // เส้นประเท่ๆ
            this.ctx.beginPath();
            this.ctx.moveTo(cx, cy); // จากกลางจอ
            this.ctx.lineTo(centerX, centerY); // ไปกลางวัตถุ
            this.ctx.stroke();
            this.ctx.setLineDash([]); // Reset

            // 2. Draw Sticky Box (มุม 4 มุม)
            this.ctx.lineWidth = 2;
            this.ctx.beginPath();
            const L = scrW * 0.2; // ความยาวมุม
            // TL
            this.ctx.moveTo(scrX, scrY+L); this.ctx.lineTo(scrX, scrY); this.ctx.lineTo(scrX+L, scrY);
            // TR
            this.ctx.moveTo(scrX+scrW-L, scrY); this.ctx.lineTo(scrX+scrW, scrY); this.ctx.lineTo(scrX+scrW, scrY+L);
            // BR
            this.ctx.moveTo(scrX+scrW, scrY+scrH-L); this.ctx.lineTo(scrX+scrW, scrY+scrH); this.ctx.lineTo(scrX+scrW-L, scrY+scrH);
            // BL
            this.ctx.moveTo(scrX+L, scrY+scrH); this.ctx.lineTo(scrX, scrY+scrH); this.ctx.lineTo(scrX, scrY+scrH-L);
            this.ctx.stroke();

            // 3. Info Label
            this.ctx.fillStyle = color;
            this.ctx.font = "bold 11px monospace";
            this.ctx.fillText(`${t.class.toUpperCase()} [${t.dist.toFixed(1)}m]`, scrX, scrY - 10);
        });

        // 4. Update Radar
        this.updateRadar(tracks, video.videoWidth);
        
        // 5. Update 3D Compass Rotation
        this.camera.rotation.y = THREE.Math.degToRad(-heading);
        this.renderer3D.render(this.scene, this.camera);
    }

    updateRadar(tracks, vw) {
        // Clear blips
        const old = this.radar.getElementsByClassName('blip');
        while(old[0]) old[0].remove();

        tracks.forEach(t => {
            if(t.lost > 0) return;
            const blip = document.createElement('div');
            blip.className = 'blip';
            
            // Map to Radar (Polar Coordinates)
            // X position determines angle, Dist determines radius
            const centerObjX = t.bbox[0] + t.bbox[2]/2;
            const angleRatio = (centerObjX / vw) - 0.5; // -0.5 to 0.5
            const angle = angleRatio * (CFG.PHYSICS.FOV * Math.PI/180);
            
            const r = Math.min(t.dist * 2, 55); // Scale radius
            
            const rx = 60 + Math.sin(angle) * r;
            const ry = 60 - Math.cos(angle) * r;

            blip.style.left = rx + 'px'; blip.style.top = ry + 'px';
            if(t.class !== 'person') blip.style.background = '#00ff9d';
            
            this.radar.appendChild(blip);
        });
    }
}

// --- 4. MAIN SYSTEM ---
class OmegaSystem {
    constructor() {
        this.video = document.getElementById('camera-feed');
        this.tracker = new StickyTracker();
        this.hud = new HUD();
        this.model = null;
        this.heading = 0;
        
        // Compass Strip Gen
        const strip = document.getElementById('compass-ticks');
        let h = '';
        for(let i=0; i<3; i++) {
            for(let d=0; d<360; d+=10) {
                let l = d===0?'N':d===90?'E':d===180?'S':d===270?'W':d;
                h += `<div class="tick">${l}</div>`;
            }
        }
        strip.innerHTML = h;

        window.onresize = () => this.hud.resize();
        
        // Sensor Listener
        window.addEventListener('deviceorientation', e => {
            this.heading = e.webkitCompassHeading || Math.abs(e.alpha - 360);
            document.getElementById('hdg').innerText = Math.round(this.heading) + '°';
            strip.style.transform = `translateX(-${this.heading * 5}px)`;
        }, true);
    }

    async start() {
        const btn = document.getElementById('btn-start');
        btn.innerText = "LOADING CORE...";
        
        try {
            // Req Sensors
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }

            // Camera
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: {ideal: 1280} },
                audio: false
            });
            this.video.srcObject = stream;
            await new Promise(r => this.video.onloadedmetadata = () => { this.video.play(); r(); });

            // AI
            this.model = await cocoSsd.load({base: 'lite_mobilenet_v2'});
            
            document.getElementById('boot').style.display = 'none';
            this.loop();
            
        } catch(e) {
            alert("Error: " + e.message);
        }
    }

    async loop() {
        const start = performance.now();
        
        // 1. Detect
        const detections = await this.model.detect(this.video, 20, CFG.AI_CONF);
        
        // 2. Track (Smooth)
        const tracks = this.tracker.update(detections, this.video.videoWidth, this.video.videoHeight);
        
        // 3. Render
        this.hud.render(this.video, tracks, this.heading);
        
        // 4. Stats
        document.getElementById('fps').innerText = Math.round(1000/(performance.now()-start));
        document.getElementById('obj-count').innerText = tracks.length;

        requestAnimationFrame(() => this.loop());
    }
}

const OMEGA = new OmegaSystem();
document.getElementById('btn-start').style.display = 'block';

</script>
</body>
</html>
