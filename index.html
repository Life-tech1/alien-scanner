            --bg-base: #F0F6FF;       /* Very soft blue-white */
            --bg-card: rgba(255, 255, 255, 0.75);
            --bg-glass: rgba(255, 255, 255, 0.50);

            --blue-primary: #80B7FF;  /* Core UI Blue */
            --blue-breeze: #A9E9F7;   /* Cyan-ish tint */
            --blue-storm: #8A9BFF;    /* Deep Indigo tint */
            --blue-shadow: rgba(128, 183, 255, 0.15);

            --sem-rain: #6FA4F5;
            --sem-heat: #FFCA8C;
            --sem-aqi: #F28B8B;
            --sem-good: #88DDB2;

            --glow-lavender: #C3B4FF;

            /* Text Colors (Premium Blue-Grays) */

            --text-soft: #64748B;     /* Soft Blue-Gray */
            --text-light: #94A3B8;

            /* System Tokens */
            --shadow-float:

                0 4px 12px -4px rgba(43, 58, 74, 0.05);
            
            --blur-glass: 30px;
            --border-glass: 1px solid rgba(255, 255, 255, 0.8);
            --radius-l: 32px;
            --radius-m: 24px;

            --font-en: 'Outfit', sans-serif;
            --font-th: 'Kanit', sans-serif;

            flex-direction: column;
            gap: 28px;

            align-items: center;

            font-family: var(--font-en);
            font-weight: 600;
            letter-spacing: 1.5px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--blue-storm);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand::before {

            background: var(--glow-lavender); 
            border-radius: 50%; 
            box-shadow: 0 0 12px var(--glow-lavender);
        }
        
        /* Language Toggle Pill */

            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: 4px 4px;
            display: flex;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            font-family: var(--font-en);
        }
        .lang-opt {
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-soft);
            transition: all 0.3s ease;

        .lang-opt.active {

            color: var(--blue-storm);

            align-items: center;
            position: relative;
            margin: 10px 0;
        }

            background: linear-gradient(145deg, #FFFFFF, #F2F8FF);

            color: var(--text-main);

            align-items: center;

            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--blue-storm);

        }
        .oracle-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            font-weight: 300;
        }

        /* 4. Grid System */
        .grid-2x2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .insight-card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(138, 155, 255, 0.04);
            transition: transform 0.2s ease;
        }
        .insight-card:active { transform: scale(0.98); }

        .icon-box {
            width: 36px; height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(169, 233, 247, 0.2); /* Soft Breeze Fill */
            color: var(--text-soft);

        .card-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            font-weight: 500;
        }
        .card-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
            line-height: 1.3;
        }

        .pill {
            display: inline-block;
            width: 6px; height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }

            padding: 20px;
            box-shadow: var(--shadow-float);

            letter-spacing: 1px;

        .c-blue { background: var(--blue-primary); }

        /* SVG */
        svg { fill: currentColor; }

            getPet: (d, t) => {
                if(d.temp > 33) return { txt: t.status.burn, dot: 'c-warn' };
                if(d.pm25 > 100) return { txt: t.status.limit, dot: 'c-bad' };
                return { txt: t.status.safe, dot: 'c-good' };
            },

            getAir: (d, t) => {
                if(d.pm25 > 100) return { txt: t.status.poor, dot: 'c-bad' };
                if(d.pm25 > 50) return { txt: t.status.mod, dot: 'c-warn' };
                return { txt: t.status.clean, dot: 'c-good' };
            },

            getAC: (d, t) => {
                if(d.temp > 30) return { txt: t.status.cool, dot: 'c-blue' };
                if(d.temp < 25) return { txt: t.status.fan, dot: 'c-good' };
                return { txt: t.status.dry_mode, dot: 'c-rain' };
            },

            getOracleMsg: (d, t) => {
                if(d.pm25 > 100) return t.msgs.bad_air;
                if(d.rainChance > 50) return t.msgs.rain;
                if(d.temp > 34) return t.msgs.hot;
                return t.msgs.good;
            }
        };

        // --- 4. RENDER ENGINE ---
        function render() {
            const t = DICTIONARY[currentLang];
            const d = SensorData;

            // Update Fonts
            document.documentElement.style.setProperty(
                '--font-current', 
                currentLang === 'th' ? 'var(--font-th)' : 'var(--font-en)'
            );

            // Update Static Labels
            document.getElementById('lbl-score').innerText = t.score;
            document.getElementById('lbl-oracle').innerText = t.oracle;
            document.getElementById('lbl-laundry').innerText = t.laundry;
            document.getElementById('lbl-pet').innerText = t.pet;
            document.getElementById('lbl-air').innerText = t.air;
            document.getElementById('lbl-ac').innerText = t.ac;
            document.getElementById('lbl-nowcast').innerText = t.nowcast;
            document.getElementById('lbl-loc').innerText = t.loc;

            // Update Toggle State
            document.getElementById('btn-en').className = `lang-opt ${currentLang === 'en' ? 'active' : ''}`;
            document.getElementById('btn-th').className = `lang-opt ${currentLang === 'th' ? 'active' : ''}`;

            // Update Dynamic Values
            document.getElementById('val-score').innerText = AuraBrain.getLifeScore(d);
            document.getElementById('val-temp').innerText = d.temp;

            // Typing Effect for AI Message
            const msgEl = document.getElementById('ai-msg');
            const targetMsg = AuraBrain.getOracleMsg(d, t);
            // Simple text update for performance, can add typer if needed
            msgEl.innerText = targetMsg; 

            // Update Cards
            updateCard('val-laundry', AuraBrain.getLaundry(d, t));
            updateCard('val-pet', AuraBrain.getPet(d, t));
            updateCard('val-air', AuraBrain.getAir(d, t));
            updateCard('val-ac', AuraBrain.getAC(d, t));

            // Generate Nowcast
            const row = document.getElementById('nowcast-row');
            row.innerHTML = '';
            for(let i=0; i<5; i++) {
                let h = (d.hour + i) % 24;
                let tmp = d.temp + (i%2==0 ? -1 : 0);
                const div = document.createElement('div');
                div.className = `time-col ${i===0?'active':''}`;
                
                // SVG Sun Path
                const sunPath = "M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,2V4M12,20V22M4.93,4.93L6.34,6.34M17.66,17.66L19.07,19.07M2,12H4M20,12H22M4.93,19.07L6.34,17.66M17.66,6.34L19.07,4.93";
                
                div.innerHTML = `
                    <span class="t-time">${h}:00</span>
                    <div class="t-icon"><svg viewBox="0 0 24 24"><path d="${sunPath}"/></svg></div>
                    <span class="t-temp">${tmp}Â°</span>
                `;
                row.appendChild(div);
            }
        }

        function updateCard(id, data) {
            const el = document.getElementById(id);
            el.innerHTML = `<span class="pill ${data.dot}"></span>${data.txt}`;
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('aura_lang', lang);
            render();
        }

        // Init
        document.addEventListener('DOMContentLoaded', render);

    </script>
