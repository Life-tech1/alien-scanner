<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROJECT: OMEGA</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --neon-gold: #ffd700;
            --bg: #020202;
        }
        
        body {
            margin: 0; overflow: hidden; background-color: var(--bg);
            font-family: 'Consolas', monospace; color: var(--neon-blue);
            touch-action: none; user-select: none;
        }

        canvas { display: block; }

        /* CINEMATIC OVERLAYS */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        .hud-text {
            position: absolute; font-size: 10px; text-shadow: 0 0 5px var(--neon-blue);
            line-height: 1.5;
        }
        .top-left { top: 20px; left: 20px; border-left: 2px solid var(--neon-blue); padding-left: 10px; }
        .btm-left { bottom: 20px; left: 20px; }
        .btm-right { bottom: 20px; right: 20px; text-align: right; border-right: 2px solid var(--neon-red); padding-right: 10px; }

        /* STATUS BARS */
        .bar-container { width: 150px; background: #111; height: 6px; margin-bottom: 5px; border: 1px solid #333; }
        .bar-fill { height: 100%; width: 50%; transition: width 0.2s; }
        #hp-bar { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); }
        #voice-bar { background: var(--neon-gold); box-shadow: 0 0 8px var(--neon-gold); }
        #hunger-bar { background: var(--neon-red); box-shadow: 0 0 8px var(--neon-red); }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        #init-btn {
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 20px 40px; font-size: 18px; letter-spacing: 3px; cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: 0.3s;
        }
        #init-btn:hover { background: var(--neon-blue); color: #000; }
        
        .glitch { animation: glitch 1s infinite; }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>

    <video id="video-input" playsinline autoplay muted style="display:none;"></video>
    
    <canvas id="main-canvas"></canvas>

    <div id="ui-layer">
        <div class="hud-text top-left">
            PROJECT: <span style="font-weight:bold; font-size:14px;">OMEGA</span><br>
            STATUS: <span id="status-txt">ONLINE</span><br>
            CORE_CLOCK: <span id="clock-txt">00:00:00</span>
        </div>

        <div class="hud-text btm-left">
            <div>INTEGRITY</div>
            <div class="bar-container"><div id="hp-bar" class="bar-fill"></div></div>
            <div>AUDIO_INPUT</div>
            <div class="bar-container"><div id="voice-bar" class="bar-fill" style="width:0%"></div></div>
            <div>METABOLISM (HUNGER)</div>
            <div class="bar-container"><div id="hunger-bar" class="bar-fill"></div></div>
        </div>

        <div class="hud-text btm-right">
            <div class="glitch">WARNING: BIO-HAZARD</div>
            DATA_STREAM: <span id="data-stream">NULL</span><br>
            VOICE_MOD: <span id="voice-stat">ACTIVE</span>
        </div>
    </div>

    <div id="start-screen">
        <h1 class="glitch" style="color:var(--neon-blue); text-shadow:0 0 10px var(--neon-blue);">OMEGA</h1>
        <p style="color:#555; margin-bottom:30px; font-size:10px;">REQ: CAM | MIC | GYRO</p>
        <button id="init-btn">INITIALIZE SYSTEM</button>
    </div>

    <script>
        /**
         * PROJECT OMEGA - Ultimate Single File Lifeform
         * Features: Microphone Analysis, TTS, Swarm Physics, Camera Optical Flow, RPG Stats
         */

        // --- 1. THE CORE (State Management) ---
        const CORE = {
            state: {
                hp: 100,
                hunger: 0, // 0 = Full, 100 = Starving
                energy: 100,
                stress: 0
            },
            config: {
                particleCount: 120, // Adjust for performance
                voiceEnabled: true
            },
            save: () => localStorage.setItem('OMEGA_DATA', JSON.stringify(CORE.state)),
            load: () => {
                const d = localStorage.getItem('OMEGA_DATA');
                if(d) CORE.state = JSON.parse(d);
            }
        };

        // --- 2. AUDIO SENSORY (Microphone) ---
        class AudioSenses {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.ctx.createAnalyser();
                this.analyser.fftSize = 256;
                this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                this.volume = 0;
                this.initialized = false;
            }

            async init() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = this.ctx.createMediaStreamSource(stream);
                    source.connect(this.analyser);
                    this.initialized = true;
                } catch(e) { console.error("Mic Error", e); }
            }

            getVolume() {
                if(!this.initialized) return 0;
                this.analyser.getByteFrequencyData(this.dataArray);
                let sum = 0;
                for(let i=0; i<this.dataArray.length; i++) sum += this.dataArray[i];
                this.volume = sum / this.dataArray.length;
                return this.volume; // 0 - 255
            }
        }

        // --- 3. VOICE MODULE (Speech Synthesis) ---
        class VoiceBox {
            constructor() {
                this.synth = window.speechSynthesis;
                this.lastSpeak = 0;
            }

            speak(text, priority = false) {
                if (!CORE.config.voiceEnabled) return;
                if (Date.now() - this.lastSpeak < 3000 && !priority) return; // Cooldown
                
                const utter = new SpeechSynthesisUtterance(text);
                utter.pitch = 0.5 + (Math.random() * 0.5); // Low robotic pitch
                utter.rate = 1.1;
                utter.volume = 0.8;
                
                // Select a robotic voice if available
                const voices = this.synth.getVoices();
                const botVoice = voices.find(v => v.name.includes('Google') || v.name.includes('Samantha'));
                if(botVoice) utter.voice = botVoice;

                this.synth.speak(utter);
                this.lastSpeak = Date.now();
                
                // Update UI text
                document.getElementById('data-stream').innerText = text.toUpperCase();
            }
        }

        // --- 4. PHYSICS ENGINE (Swarm Boids) ---
        class Particle {
            constructor(w, h) {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = Math.random() - 0.5;
                this.vy = Math.random() - 0.5;
                this.history = [];
                this.maxSpeed = 4;
            }

            update(targetX, targetY, audioLevel, w, h) {
                // 1. Seek Target (Mouse/Gyro)
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                
                // Acceleration towards center
                this.vx += dx * 0.0005;
                this.vy += dy * 0.0005;

                // 2. Audio Reaction (Agitation)
                if (audioLevel > 50) {
                    this.vx += (Math.random() - 0.5) * (audioLevel / 10);
                    this.vy += (Math.random() - 0.5) * (audioLevel / 10);
                }

                // 3. Friction/Limit
                this.vx *= 0.96;
                this.vy *= 0.96;

                // Update Pos
                this.x += this.vx;
                this.y += this.vy;

                // Boundary Wrap
                if(this.x < 0) this.x = w; if(this.x > w) this.x = 0;
                if(this.y < 0) this.y = h; if(this.y > h) this.y = 0;

                // Trail History
                this.history.push({x: this.x, y: this.y});
                if(this.history.length > 5 + (audioLevel/20)) this.history.shift();
            }

            draw(ctx, color) {
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                if(this.history.length > 0) {
                    ctx.moveTo(this.history[0].x, this.history[0].y);
                    for(let i=1; i<this.history.length; i++) {
                        ctx.lineTo(this.history[i].x, this.history[i].y);
                    }
                }
                ctx.lineTo(this.x, this.y);
                ctx.stroke();
            }
        }

        // --- 5. MAIN SYSTEM ---
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        const audio = new AudioSenses();
        const voice = new VoiceBox();
        
        let particles = [];
        let gyro = { x: 0, y: 0 };
        let width, height;

        // Senses
        window.addEventListener('deviceorientation', e => {
            gyro.x = e.gamma ? e.gamma : 0;
            gyro.y = e.beta ? e.beta : 0;
        });

        window.addEventListener('resize', resize);
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        // Init Logic
        function init() {
            CORE.load();
            resize();
            // Create Swarm
            for(let i=0; i<CORE.config.particleCount; i++) {
                particles.push(new Particle(width, height));
            }
            
            voice.speak("Omega System Initialized. Awaiting input.", true);
            animate();
            
            // Game Loop (1s interval)
            setInterval(gameLogic, 1000);
        }

        function gameLogic() {
            // Hunger Logic
            CORE.state.hunger += 0.5;
            if(CORE.state.hunger > 80 && Math.random() > 0.7) voice.speak("Energy critical. Feed me.");
            if(CORE.state.hunger >= 100) {
                CORE.state.hp -= 2;
                CORE.state.hunger = 100;
            } else {
                CORE.state.hp += 1; // Heal if not starving
            }
            if(CORE.state.hp > 100) CORE.state.hp = 100;
            if(CORE.state.hp < 0) CORE.state.hp = 0;

            // Update Bars
            document.getElementById('hp-bar').style.width = CORE.state.hp + "%";
            document.getElementById('hunger-bar').style.width = CORE.state.hunger + "%";
            
            // Clock
            const now = new Date();
            document.getElementById('clock-txt').innerText = now.toLocaleTimeString();
            
            CORE.save();
        }

        function animate() {
            // 1. Clear & Fade (Motion Blur Effect)
            ctx.fillStyle = 'rgba(2, 2, 2, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // 2. Get Inputs
            const vol = audio.getVolume();
            document.getElementById('voice-bar').style.width = (vol/255 * 100) + "%";

            // 3. Calculate Target (Center + Gyro)
            let targetX = (width / 2) + (gyro.x * 5);
            let targetY = (height / 2) + (gyro.y * 5);

            // 4. Swarm Color Logic
            let color = '#00f3ff'; // Default Blue
            if (CORE.state.hunger > 50) color = '#ffd700'; // Hungry Yellow
            if (vol > 100) color = '#ff003c'; // Angry Red (Loud noise)

            // 5. Render Swarm
            ctx.globalCompositeOperation = 'lighter'; // Glow effect
            particles.forEach(p => {
                p.update(targetX, targetY, vol, width, height);
                p.draw(ctx, color);
            });
            ctx.globalCompositeOperation = 'source-over';

            // 6. Core Visualization (The "Eye")
            const eyeSize = 20 + (vol / 5);
            ctx.shadowBlur = 20;
            ctx.shadowColor = color;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(targetX, targetY, eyeSize, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }

        // Interactions
        canvas.addEventListener('touchstart', () => {
            CORE.state.hunger -= 10; // Feed
            if(CORE.state.hunger < 0) CORE.state.hunger = 0;
            voice.speak("Consuming energy.");
            
            // Ripple effect
            particles.forEach(p => {
                p.vx += (Math.random()-0.5) * 10;
                p.vy += (Math.random()-0.5) * 10;
            });
        });

        document.getElementById('init-btn').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            await audio.init();
            init();
        });
    </script>
</body>
</html>
