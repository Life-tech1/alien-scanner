<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROJECT: V.I.R.U.S</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #0f0;
            user-select: none;
        }

        /* Layering */
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: grayscale(100%) contrast(1.5) brightness(0.4);
            opacity: 0.3; /* ให้เห็นโลกจริงจางๆ ด้านหลัง */
        }

        #canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            mix-blend-mode: screen;
        }

        /* UI Overlay (HUD) */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
        }

        .data-block {
            position: absolute;
            padding: 10px;
            font-size: 10px;
            text-shadow: 0 0 2px #0f0;
            line-height: 1.4;
        }
        
        #top-left { top: 20px; left: 20px; border-left: 2px solid #0f0; padding-left: 10px;}
        #btm-right { bottom: 20px; right: 20px; text-align: right; border-right: 2px solid #f00; padding-right: 10px; color: #f00; text-shadow: 0 0 2px #f00;}

        /* Glitch Effect on Text */
        .glitch {
            animation: glitch-anim 1s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        #init-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0f0;
            cursor: pointer;
        }
        
        #init-btn {
            border: 1px solid #0f0;
            padding: 20px 40px;
            background: rgba(0, 255, 0, 0.1);
            font-family: inherit;
            color: inherit;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }

    </style>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="canvas-layer"></canvas>
    
    <div id="hud">
        <div id="top-left" class="data-block">
            SYSTEM: <span id="sys-status">OFFLINE</span><br>
            CORE TEMP: <span id="core-temp">36.5</span>°C<br>
            NEURAL_SYNC: <span id="sync-rate">0</span>%
        </div>
        <div id="btm-right" class="data-block">
            <span class="glitch">WARNING: UNSTABLE</span><br>
            EXT_INPUT: <span id="ext-input">NULL</span>
        </div>
    </div>

    <div id="init-overlay">
        <div style="max-width: 300px; text-align: center;">
            <h1 style="font-size: 3rem; margin: 0; text-shadow: 0 0 10px #0f0;">V.I.R.U.S</h1>
            <p style="font-size: 0.8rem; opacity: 0.7;">VIRTUAL INTELLIGENT RECURSIVE UNIT SYSTEM</p>
            <div id="init-btn">[ TAP TO INITIALIZE ]</div>
            <p style="font-size: 0.7rem; color: #555; margin-top: 20px;">REQUIRES: CAMERA + GYRO + AUDIO</p>
        </div>
    </div>

    <script>
        /**
         * CORE SYSTEM - "V.I.R.U.S"
         * Features: Particle Swarm, Audio Synthesis, Glitch Aesthetic, Hardware Integration
         */

        // --- CONFIG ---
        const CONFIG = {
            particleCount: 60,
            connectionDistance: 100,
            baseSpeed: 0.5,
            aggression: 0 // 0-1 affects speed and color
        };

        // --- AUDIO SYNTHESIS (The Voice/Hum) ---
        class BioSynth {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.oscillators = [];
                this.gainNode = this.ctx.createGain();
                this.gainNode.connect(this.ctx.destination);
                this.gainNode.gain.value = 0.1; // Volume
                this.initialized = false;
            }

            init() {
                if (this.initialized) return;
                this.ctx.resume();
                
                // Create 3 oscillators for a "Drone" chord
                const freqs = [55, 110, 112]; // Low sci-fi hum
                freqs.forEach(f => {
                    const osc = this.ctx.createOscillator();
                    osc.type = 'sawtooth';
                    osc.frequency.value = f;
                    osc.connect(this.gainNode);
                    osc.start();
                    this.oscillators.push(osc);
                });
                this.initialized = true;
            }

            modulate(activityLevel) {
                // Change pitch based on activity (gyro/touch)
                if(!this.initialized) return;
                
                const base = 55 + (activityLevel * 50);
                this.oscillators[0].frequency.setTargetAtTime(base, this.ctx.currentTime, 0.1);
                this.oscillators[1].frequency.setTargetAtTime(base * 2, this.ctx.currentTime, 0.1);
                // Detune the third one for "scary" effect
                this.oscillators[2].frequency.setTargetAtTime((base * 2) + (Math.random()*5), this.ctx.currentTime, 0.1);
            }
        }

        // --- VISUAL CORE ---
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        // Hardware Inputs
        let gyro = { x: 0, y: 0 };
        let touchPos = { x: -1000, y: -1000, active: false };

        // Particles
        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * CONFIG.baseSpeed;
                this.vy = (Math.random() - 0.5) * CONFIG.baseSpeed;
                this.size = Math.random() * 2 + 1;
            }

            update(aggression) {
                // Movement + Gyro influence
                this.x += this.vx + (gyro.x * 2 * aggression);
                this.y += this.vy + (gyro.y * 2 * aggression);

                // Jitter (Glitch movement)
                if (Math.random() < 0.05 * aggression) {
                    this.x += (Math.random() - 0.5) * 20;
                    this.y += (Math.random() - 0.5) * 20;
                }

                // Bounce off walls
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Mouse interaction (Repel/Attract)
                if (touchPos.active) {
                    const dx = this.x - touchPos.x;
                    const dy = this.y - touchPos.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 200) {
                        this.x += dx * 0.05;
                        this.y += dy * 0.05;
                    }
                }
            }

            draw() {
                ctx.fillStyle = CONFIG.aggression > 0.5 ? '#f00' : '#0f0';
                ctx.fillRect(this.x, this.y, this.size, this.size); // Square particles look more digital
            }
        }

        let nodes = [];

        // --- MAIN LOGIC ---
        const synth = new BioSynth();
        const camera = document.getElementById('camera-feed');

        async function initSystem() {
            // 1. Fullscreen & Resize
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // 2. Camera Access
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                camera.srcObject = stream;
            } catch (e) {
                console.log("Camera blocked or PC");
                // Fallback to static noise background if no camera
                camera.style.display = 'none';
            }

            // 3. Sensors
            window.addEventListener('deviceorientation', (e) => {
                gyro.x = e.gamma ? e.gamma / 45 : 0;
                gyro.y = e.beta ? (e.beta - 45) / 45 : 0;
            });

            // 4. Touch
            window.addEventListener('touchstart', e => {
                touchPos.x = e.touches[0].clientX;
                touchPos.y = e.touches[0].clientY;
                touchPos.active = true;
                CONFIG.aggression = 1.0; // Angry when touched
                synth.modulate(1.0);
            });
            window.addEventListener('touchend', () => {
                touchPos.active = false;
                CONFIG.aggression = 0; // Calm down
                synth.modulate(0);
            });

            // 5. Audio
            synth.init();

            // 6. Spawn Nodes
            for(let i=0; i<CONFIG.particleCount; i++) nodes.push(new Node());

            // 7. Update UI
            document.getElementById('init-overlay').style.display = 'none';
            document.getElementById('sys-status').innerText = "ONLINE";
            document.getElementById('sys-status').style.color = "#0f0";

            animate();
        }

        function animate() {
            // Clear with trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Core Calculation
            let totalMovement = 0;

            // Draw Connections
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < nodes.length; i++) {
                let p1 = nodes[i];
                p1.update(CONFIG.aggression > 0 ? 2 : 1);
                p1.draw();

                // Connect to neighbors
                for (let j = i + 1; j < nodes.length; j++) {
                    let p2 = nodes[j];
                    let dx = p1.x - p2.x;
                    let dy = p1.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < CONFIG.connectionDistance) {
                        ctx.strokeStyle = CONFIG.aggression > 0.5 
                            ? `rgba(255, 0, 0, ${1 - dist/CONFIG.connectionDistance})`
                            : `rgba(0, 255, 0, ${1 - dist/CONFIG.connectionDistance})`;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
                
                // Calculate aggregate movement for stats
                totalMovement += Math.abs(p1.vx) + Math.abs(p1.vy);
            }

            // GLITCH EFFECT (Random screen tearing)
            if (Math.random() < 0.02 || CONFIG.aggression > 0.8) {
                const sliceHeight = Math.random() * 50;
                const sliceY = Math.random() * height;
                const displacement = (Math.random() - 0.5) * 20;
                const slice = ctx.getImageData(0, sliceY, width, sliceHeight);
                ctx.putImageData(slice, displacement, sliceY);
                
                // Random Text Update
                document.getElementById('ext-input').innerText = Math.floor(Math.random() * 999999).toString(16).toUpperCase();
            }

            // HUD Updates
            document.getElementById('sync-rate').innerText = Math.floor(totalMovement * 10);
            document.getElementById('core-temp').innerText = (36.5 + (CONFIG.aggression * 5)).toFixed(1);

            if (CONFIG.aggression > 0) {
                CONFIG.aggression -= 0.01; // Cooldown
                if(CONFIG.aggression < 0) CONFIG.aggression = 0;
                synth.modulate(CONFIG.aggression);
            }

            requestAnimationFrame(animate);
        }

        // Initialize Trigger
        document.getElementById('init-btn').addEventListener('click', initSystem);

    </script>
</body>
</html>
