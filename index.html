<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>THERMAL PREDATOR: AI VISION SYSTEM</title>
    
    <!-- AI CORE -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6"></script>

    <style>
        :root {
            --thermal-hot: #ff2a6d;
            --thermal-warm: #ffae00;
            --thermal-cool: #00a8ff;
            --thermal-cold: #00ff9d;
            --ui-primary: #00ff9d;
            --ui-secondary: #ff2a6d;
            --ui-accent: #00a8ff;
            --bg-dark: #0a0a0a;
            --glass: rgba(10, 20, 15, 0.95);
            --font-tech: 'Segoe UI', 'Orbitron', monospace;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: var(--bg-dark); 
            color: var(--ui-primary); 
            font-family: var(--font-tech); 
            user-select: none;
        }
        
        #viewport { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* CAMERA SYSTEMS */
        #visual-feed, #thermal-overlay {
            position: absolute; 
            inset: 0; 
            width: 100%; 
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        
        #visual-feed { 
            z-index: 1;
            filter: contrast(1.2) saturate(1.3);
        }
        
        #thermal-overlay {
            z-index: 2;
            opacity: 0;
            mix-blend-mode: screen;
        }
        
        #hud-canvas { 
            position: absolute; 
            inset: 0; 
            z-index: 10; 
            pointer-events: none; 
        }

        /* PREDATOR CROSSHAIR */
        #predator-sight {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 280px; 
            height: 280px;
            z-index: 15; 
            pointer-events: none;
        }

        .sight-ring {
            position: absolute;
            border: 2px solid var(--ui-primary);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: pulse-ring 3s infinite;
        }

        .sight-ring::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 1px solid var(--thermal-hot);
            border-radius: 50%;
            animation: rotate 8s linear infinite;
        }

        .targeting-dot {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 8px; height: 8px;
            background: var(--thermal-hot);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--thermal-hot);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-ring {
            0% { opacity: 0.6; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(0.95); }
        }

        @keyframes pulse-dot {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* MODERN UI */
        #ui-layer { 
            position: absolute; 
            inset: 0; 
            z-index: 20; 
            padding: 25px; 
            pointer-events: none; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
        }
        
        .panel {
            background: var(--glass); 
            border: 1px solid var(--ui-primary);
            padding: 15px 20px; 
            backdrop-filter: blur(15px); 
            width: fit-content;
            pointer-events: auto; 
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .panel-header {
            font-size: 11px;
            color: var(--ui-accent);
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            font-size: 13px;
        }

        .data-label {
            color: #888;
            font-weight: 600;
        }

        .data-value {
            color: #fff;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .thermal-gradient {
            width: 120px;
            height: 8px;
            background: linear-gradient(90deg, var(--thermal-cold), var(--thermal-cool), var(--thermal-warm), var(--thermal-hot));
            border-radius: 4px;
            margin: 5px 0;
        }

        /* MODE CONTROLS */
        #mode-controls {
            position: absolute;
            bottom: 25px;
            right: 25px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .mode-btn {
            background: var(--glass);
            border: 1px solid var(--ui-primary);
            color: var(--ui-primary);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mode-btn.active {
            background: var(--ui-primary);
            color: #000;
            box-shadow: 0 0 20px var(--ui-primary);
        }

        .mode-btn:hover:not(.active) {
            background: rgba(0,255,157,0.1);
            transform: translateY(-2px);
        }

        /* THERMAL TARGET INFO */
        #thermal-target {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--glass);
            border: 1px solid var(--thermal-hot);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            display: none;
        }

        .target-header {
            color: var(--thermal-hot);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .thermal-reading {
            font-size: 24px;
            font-weight: 800;
            color: var(--thermal-hot);
            text-shadow: 0 0 10px var(--thermal-hot);
        }

        /* BOOT SCREEN */
        #boot { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .boot-logo {
            font-size: 48px;
            font-weight: 900;
            color: var(--ui-primary);
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--ui-primary);
        }

        .boot-subtitle {
            color: var(--ui-accent);
            font-size: 14px;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        .system-loader {
            width: 80px;
            height: 80px;
            border: 3px solid #333;
            border-top: 3px solid var(--thermal-hot);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 20px 0;
        }

        .boot-status {
            color: #666;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .activate-btn {
            background: linear-gradient(45deg, var(--thermal-hot), var(--thermal-warm));
            border: none;
            color: #000;
            padding: 15px 50px;
            font-weight: 900;
            cursor: pointer;
            letter-spacing: 3px;
            border-radius: 8px;
            margin-top: 30px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .activate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--thermal-hot);
        }

        /* ALERT SYSTEM */
        #alert-system {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,42,109,0.9);
            color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            display: none;
            z-index: 30;
            text-align: center;
            box-shadow: 0 0 50px var(--thermal-hot);
        }
    </style>
</head>
<body>

        <!-- DUAL CAMERA SYSTEM -->
        <video id="visual-feed" autoplay playsinline muted></video>

<script>
/**
 * ðŸ”¥ THERMAL PREDATOR: Advanced AI Thermal Vision System
 * Modern multi-spectrum targeting with thermal simulation
 */

const CONFIG = {
    // Detection Settings
    OBJ_CONF: 0.25,
    POSE_CONF: 0.25,
    
    // Thermal Simulation
    THERMAL: {
        BASE_TEMP: 20,      // Ambient temperature Â°C
        HUMAN_TEMP: 37,     // Human body temperature
        VEHICLE_TEMP: 45,   // Vehicle engine temperature
        ANIMAL_TEMP: 38,    // Animal body temperature
        RANDOM_VARIANCE: 3  // Temperature variance
    },
    
    // System Modes
    MODES: {
        VISUAL: 'visual',
        THERMAL: 'thermal', 
        FUSION: 'fusion'
    }
};

class ThermalPredatorSystem {
    constructor() {
        this.visualFeed = document.getElementById('visual-feed');
        this.thermalOverlay = document.getElementById('thermal-overlay');
        this.thermalCtx = this.thermalOverlay.getContext('2d');
        this.hudCanvas = document.getElementById('hud-canvas');
        this.hudCtx = this.hudCanvas.getContext('2d');
        
        this.netObj = null;
        this.netPose = null;
        this.currentMode = CONFIG.MODES.FUSION;
        this.isActive = false;
        
        // Thermal Tracking
        this.thermalData = new Map();
        this.targetHistory = new Map();
        
        // System State
        this.zoomLevel = 1;
        this.frameCount = 0;
        
        this.initializeSystem();
    }

    async initializeSystem() {
        try {
            const statusEl = document.getElementById('boot-status');
            
            statusEl.textContent = "Loading Object Recognition...";
            this.netObj = await cocoSsd.load({base: 'lite_mobilenet_v2'});

            statusEl.textContent = "Loading Pose Detection...";
            this.netPose = await poseDetection.createDetector(
                poseDetection.SupportedModels.MoveNet,
                { modelType: poseDetection.movenet.modelType.SINGLEPOSE_THUNDER }
            );

            statusEl.textContent = "Initializing Thermal Sensors...";
            await this.setupThermalSimulation();

            statusEl.textContent = "Calibrating AI Systems...";
            
            document.getElementById('btn-activate').style.display = 'block';
            statusEl.textContent = "SYSTEM READY FOR ACTIVATION";
            statusEl.style.color = "#00ff9d";
            
        } catch(error) {
            this.showAlert("SYSTEM INIT FAILED: " + error.message, true);
        }
    }

    async setupThermalSimulation() {
        // Initialize thermal overlay canvas
        this.thermalOverlay.width = window.innerWidth;
        this.thermalOverlay.height = window.innerHeight;
    }

    async activate() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            });
            
            this.visualFeed.srcObject = stream;
            await new Promise(resolve => {
                this.visualFeed.onloadedmetadata = () => {
                    this.visualFeed.play();
                    resolve();
                };
            });

            // Initialize canvas sizes
            this.hudCanvas.width = window.innerWidth;
            this.hudCanvas.height = window.innerHeight;
            this.thermalOverlay.width = window.innerWidth;
            this.thermalOverlay.height = window.innerHeight;

            document.getElementById('boot').style.display = 'none';
            this.isActive = true;
            
            this.showAlert("THERMAL PREDATOR ONLINE", false);
            this.mainLoop();
            
        } catch(error) {
            this.showAlert("CAMERA ACTIVATION FAILED: " + error.message, true);
        }
    }

    setMode(mode) {
        this.currentMode = mode;
        
        // Update UI
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        // Update mode display
        document.getElementById('sensor-mode').textContent = mode.toUpperCase();
        
        // Adjust visual feeds
        switch(mode) {
            case CONFIG.MODES.VISUAL:
                this.visualFeed.style.opacity = '1';
                this.thermalOverlay.style.opacity = '0';
                break;
            case CONFIG.MODES.THERMAL:
                this.visualFeed.style.opacity = '0.3';
                this.thermalOverlay.style.opacity = '0.7';
                break;
            case CONFIG.MODES.FUSION:
                this.visualFeed.style.opacity = '0.8';
                this.thermalOverlay.style.opacity = '0.5';
                break;
        }
        
        this.showAlert(`MODE: ${mode.toUpperCase()} ENGAGED`);
    }

    simulateThermalSignature(object) {
        const objectId = `${object.class}_${object.bbox.join('_')}`;
        
        if (!this.thermalData.has(objectId)) {
            let baseTemp;
            switch(object.class) {
                case 'person':
                    baseTemp = CONFIG.THERMAL.HUMAN_TEMP;
                    break;
                case 'car':
                case 'truck':
                case 'bus':
                    baseTemp = CONFIG.THERMAL.VEHICLE_TEMP;
                    break;
                case 'dog':
                case 'cat':
                case 'bird':
                    baseTemp = CONFIG.THERMAL.ANIMAL_TEMP;
                    break;
                default:
                    baseTemp = CONFIG.THERMAL.BASE_TEMP;
            }
            
            // Add some random variance
            const variance = (Math.random() - 0.5) * CONFIG.THERMAL.RANDOM_VARIANCE * 2;
            this.thermalData.set(objectId, baseTemp + variance);
        }
        
        return this.thermalData.get(objectId);
    }

    renderThermalOverlay(objects) {
        this.thermalCtx.clearRect(0, 0, this.thermalOverlay.width, this.thermalOverlay.height);
        
        objects.forEach(obj => {
            const temp = this.simulateThermalSignature(obj);
            const color = this.temperatureToColor(temp);
            
            const [x, y, width, height] = obj.bbox;
            const scaleX = this.thermalOverlay.width / this.visualFeed.videoWidth;
            const scaleY = this.thermalOverlay.height / this.visualFeed.videoHeight;
            
            const screenX = x * scaleX;
            const screenY = y * scaleY;
            const screenWidth = width * scaleX;
            const screenHeight = height * scaleY;
            
            // Create thermal glow effect
            this.thermalCtx.fillStyle = color;
            this.thermalCtx.globalAlpha = 0.6;
            this.thermalCtx.fillRect(screenX, screenY, screenWidth, screenHeight);
            
            // Add heat radiation effect
            this.thermalCtx.globalAlpha = 0.3;
            this.thermalCtx.beginPath();
            this.thermalCtx.arc(
                screenX + screenWidth/2, 
                screenY + screenHeight/2, 
                Math.max(screenWidth, screenHeight) * 0.8, 
                0, 
                Math.PI * 2
            );
            this.thermalCtx.fill();
        });
        
        this.thermalCtx.globalAlpha = 1;
    }

    temperatureToColor(temp) {
        if (temp >= 40) return '#ff2a6d'; // Hot - Red
        if (temp >= 35) return '#ffae00'; // Warm - Orange
        if (temp >= 25) return '#00a8ff'; // Cool - Blue
        return '#00ff9d'; // Cold - Green
    }

    calculateThreatLevel(object, temperature) {
        if (object.class === 'person') {
            if (temperature > 38) return 'HIGH';
            if (temperature > 36) return 'MEDIUM';
            return 'LOW';
        }
        return 'NEUTRAL';
    }

    async mainLoop() {
        if (!this.isActive) return;

        try {
            // Run object detection
            const objects = await this.netObj.detect(this.visualFeed, 20, CONFIG.OBJ_CONF);
            
            // Update thermal simulation
            this.renderThermalOverlay(objects);
            
            // Run pose detection if humans detected
            let poses = [];
            if (objects.some(obj => obj.class === 'person')) {
                poses = await this.netPose.estimatePoses(this.visualFeed);
            }

            // Update tracking and render HUD
            this.updateTargetTracking(objects);
            this.renderHUD(objects, poses);
            
        } catch (error) {
            console.warn('AI processing error:', error);
        }

        this.frameCount++;
        requestAnimationFrame(() => this.mainLoop());
    }

    updateTargetTracking(objects) {
        let primaryTarget = null;
        let maxHeat = 0;

        objects.forEach(obj => {
            const temp = this.simulateThermalSignature(obj);
            const threat = this.calculateThreatLevel(obj, temp);
            
            if (temp > maxHeat && obj.class === 'person') {
                maxHeat = temp;
                primaryTarget = { obj, temp, threat };
            }
        });

        // Update target info panel
        if (primaryTarget) {
            document.getElementById('thermal-target').style.display = 'block';
            document.getElementById('target-temp').textContent = primaryTarget.temp.toFixed(1) + 'Â°C';
            document.getElementById('target-temp').style.color = this.temperatureToColor(primaryTarget.temp);
            
            // Update main UI
            document.getElementById('thermal-signature').textContent = 'ACTIVE';
            document.getElementById('thermal-signature').style.color = this.temperatureToColor(primaryTarget.temp);
            document.getElementById('heat-level').textContent = primaryTarget.temp.toFixed(1) + 'Â°C';
            document.getElementById('threat-index').textContent = primaryTarget.threat;
            document.getElementById('threat-index').style.color = 
                primaryTarget.threat === 'HIGH' ? '#ff2a6d' : 
                primaryTarget.threat === 'MEDIUM' ? '#ffae00' : '#00ff9d';
                
        } else {
            document.getElementById('thermal-target').style.display = 'none';
            document.getElementById('thermal-signature').textContent = '--';
            document.getElementById('heat-level').textContent = '--Â°C';
            document.getElementById('threat-index').textContent = '--';
        }
    }

    renderHUD(objects, poses) {
        this.hudCtx.clearRect(0, 0, this.hudCanvas.width, this.hudCanvas.height);
        
        const scaleX = this.hudCanvas.width / this.visualFeed.videoWidth;
        const scaleY = this.hudCanvas.height / this.visualFeed.videoHeight;

        // Render object bounding boxes with thermal colors
        objects.forEach(obj => {
            const temp = this.simulateThermalSignature(obj);
            const color = this.temperatureToColor(temp);
            
            const [x, y, width, height] = obj.bbox;
            const screenX = x * scaleX;
            const screenY = y * scaleY;
            const screenWidth = width * scaleX;
            const screenHeight = height * scaleY;

            // Bounding box
            this.hudCtx.strokeStyle = color;
            this.hudCtx.lineWidth = 3;
            this.hudCtx.strokeRect(screenX, screenY, screenWidth, screenHeight);

            // Label with temperature
            this.hudCtx.fillStyle = color;
            this.hudCtx.font = 'bold 12px "Courier New", monospace';
            this.hudCtx.fillText(
                `${obj.class.toUpperCase()} ${temp.toFixed(1)}Â°C`, 
                screenX, 
                screenY - 5
            );
        });

        // Render pose skeletons
        if (poses.length > 0) {
            this.renderSkeletons(poses, scaleX, scaleY);
        }

        // Update target count and distance
        const people = objects.filter(obj => obj.class === 'person');
        document.getElementById('target-lock').textContent = people.length > 0 ? 'ACTIVE' : '--';
        
        if (people.length > 0) {
            const avgHeight = people.reduce((sum, p) => sum + p.bbox[3], 0) / people.length;
            const distance = (1.7 * 1000) / avgHeight; // Simplified distance calculation
            document.getElementById('target-distance').textContent = distance.toFixed(1) + ' m';
        } else {
            document.getElementById('target-distance').textContent = '-- m';
        }
    }

    renderSkeletons(poses, scaleX, scaleY) {
        const connections = [
            ['left_shoulder', 'right_shoulder'],
            ['left_shoulder', 'left_elbow'], ['left_elbow', 'left_wrist'],
            ['right_shoulder', 'right_elbow'], ['right_elbow', 'right_wrist'],
            ['left_shoulder', 'left_hip'], ['right_shoulder', 'right_hip'],
            ['left_hip', 'right_hip'],
            ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
            ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
        ];

        poses.forEach(pose => {
            // Draw connections
            this.hudCtx.strokeStyle = '#00ff9d';
            this.hudCtx.lineWidth = 2;
            
            connections.forEach(([jointA, jointB]) => {
                const pointA = pose.keypoints.find(kp => kp.name === jointA);
                const pointB = pose.keypoints.find(kp => kp.name === jointB);
                
                if (pointA && pointB && pointA.score > 0.3 && pointB.score > 0.3) {
                    this.hudCtx.beginPath();
                    this.hudCtx.moveTo(pointA.x * scaleX, pointA.y * scaleY);
                    this.hudCtx.lineTo(pointB.x * scaleX, pointB.y * scaleY);
                    this.hudCtx.stroke();
                }
            });

            // Draw joints
            this.hudCtx.fillStyle = '#ff2a6d';
            pose.keypoints.forEach(kp => {
                if (kp.score > 0.3) {
                    this.hudCtx.beginPath();
                    this.hudCtx.arc(kp.x * scaleX, kp.y * scaleY, 4, 0, Math.PI * 2);
                    this.hudCtx.fill();
                }
            });
        });
    }

    showAlert(message, isError = false) {
        const alert = document.getElementById('alert-system');
        alert.textContent = message;
        alert.style.background = isError ? 
            'rgba(255,42,109,0.9)' : 'rgba(0,255,157,0.9)';
        alert.style.display = 'block';
        
        setTimeout(() => {
            alert.style.display = 'none';
        }, 3000);
    }
}

// Initialize the Thermal Predator system
const PREDATOR = new ThermalPredatorSystem();

// Handle window resize
window.addEventListener('resize', () => {
    if (PREDATOR.isActive) {
        PREDATOR.hudCanvas.width = window.innerWidth;
        PREDATOR.hudCanvas.height = window.innerHeight;
        PREDATOR.thermalOverlay.width = window.innerWidth;
        PREDATOR.thermalOverlay.height = window.innerHeight;
    }
});

</script>
