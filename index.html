<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INTERCEPTOR | TACTICAL OS</title>
    <style>
        /* === INTERCEPTOR DESIGN SYSTEM === */
        :root {
            --neon: #00f3ff;  /* Cyan Default */
            --alert: #ff2a6d;
            --glass: rgba(0, 20, 40, 0.85);
            --border: 1px solid rgba(0, 243, 255, 0.3);
            --bg: #000;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: none; }
        body { margin: 0; background: var(--bg); overflow: hidden; width: 100vw; height: 100vh; font-family: 'Courier New', Courier, monospace; color: var(--neon); }

        /* LAYER 1: CAMERA */
        #cam-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0; transition: filter 0.3s, transform 0.1s;
        }
        /* Vision Modes */
        .mode-night { filter: sepia(1) hue-rotate(70deg) saturate(3) contrast(1.2) brightness(1.2); }
        .mode-thermal { filter: invert(1) sepia(1) hue-rotate(-45deg) saturate(4) contrast(2); }
        .mode-red { filter: sepia(1) hue-rotate(320deg) saturate(4) contrast(1.5); }

        /* LAYER 2: INTERACTIVE HUD */
        #hud-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: auto; /* Allow clicks */
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* UI AREAS */
        .top-bar {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .sys-badge {
            border: 1px solid var(--neon); padding: 5px 10px; font-weight: bold;
            background: rgba(0, 243, 255, 0.1); font-size: 12px;
            cursor: pointer;
        }
        .sys-badge:active { background: var(--neon); color: #000; }

        /* CONTROL DECK (BOTTOM) */
        .control-deck {
            background: rgba(0, 10, 20, 0.9);
            border-top: 2px solid var(--neon);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        /* BUTTONS */
        .btn-circle {
            width: 60px; height: 60px; border-radius: 50%;
            border: 2px solid var(--neon); background: rgba(0,0,0,0.5);
            color: var(--neon); display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transition: 0.1s;
        }
        .btn-circle:active { transform: scale(0.9); background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); }
        
        .btn-rect {
            border: 1px solid var(--neon); background: transparent; color: var(--neon);
            padding: 10px; width: 100%; margin-bottom: 5px; cursor: pointer;
            font-weight: bold; font-size: 10px; letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-rect.active { background: var(--neon); color: #000; }

        /* ZOOM SLIDER */
        .zoom-container {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            height: 200px; background: rgba(0,0,0,0.6); border: 1px solid var(--neon);
            border-radius: 20px; padding: 10px; display: flex; flex-direction: column; align-items: center;
        }
        input[type=range][orient=vertical] {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            width: 8px; height: 100%; padding: 0 5px;
        }

        /* TARGET RETICLE (Interactive) */
        #reticle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60px; height: 60px; pointer-events: none; transition: top 0.2s, left 0.2s;
        }
        .reticle-box {
            width: 100%; height: 100%; border: 1px solid var(--neon);
            position: relative; animation: pulse-border 2s infinite;
        }
        .corner {
            position: absolute; width: 10px; height: 10px; border: 2px solid var(--neon);
        }
        .tl { top: -4px; left: -4px; border-right: 0; border-bottom: 0; }
        .tr { top: -4px; right: -4px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -4px; left: -4px; border-right: 0; border-top: 0; }
        .br { bottom: -4px; right: -4px; border-left: 0; border-top: 0; }

        /* INFO POPUP */
        #target-info {
            position: absolute; top: 50%; left: 50%; transform: translate(40px, -40px);
            background: rgba(0,0,0,0.8); border: 1px solid var(--neon);
            padding: 5px; font-size: 10px; display: none;
        }

        @keyframes pulse-border { 0% { opacity: 0.5; scale: 1; } 50% { opacity: 1; scale: 1.1; } 100% { opacity: 0.5; scale: 1; } }

        /* FLASH EFFECT */
        #flash-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%; background:#fff;
            opacity: 0; pointer-events: none; transition: opacity 0.1s; z-index: 99;
        }
    </style>
</head>
<body>

    <video id="cam-feed" playsinline muted autoplay></video>
    <div id="flash-overlay"></div>

    <div id="hud-layer">
        
        <div class="top-bar">
            <div class="sys-badge" id="btn-color" onclick="toggleColor()">COLOR: CYAN</div>
            <div style="font-size: 18px; font-weight: bold; letter-spacing: 3px;">INTERCEPTOR</div>
            <div class="sys-badge" onclick="toggleFlash()">LIGHT: OFF</div>
        </div>

        <div style="flex: 1;" onclick="moveReticle(event)"></div>

        <div id="reticle">
            <div class="reticle-box">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
            </div>
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:4px; height:4px; background:var(--neon);"></div>
        </div>
        <div id="target-info">
            TGT: LOCKED<br>
            DIST: <span id="dist-val">--</span> M
        </div>

        <div class="zoom-container">
            <span style="font-size:10px;">5x</span>
            <input type="range" orient="vertical" min="1" max="5" step="0.1" value="1" oninput="setZoom(this.value)">
            <span style="font-size:10px;">1x</span>
        </div>

        <div class="control-deck">
            <div style="display:flex; flex-direction:column;">
                <button class="btn-rect active" onclick="setMode('normal', this)">NORMAL</button>
                <button class="btn-rect" onclick="setMode('night', this)">NIGHT OPS</button>
                <button class="btn-rect" onclick="setMode('thermal', this)">THERMAL</button>
            </div>

            <div style="text-align:center;">
                <div class="btn-circle" onclick="takeSnapshot()">
                    â—‰
                </div>
                <div style="font-size:10px; margin-top:5px;">CAPTURE</div>
            </div>

            <div style="display:flex; flex-direction:column;">
                <button class="btn-rect" onclick="setMode('red', this)">PREDATOR</button>
                <button class="btn-rect" onclick="toggleGrid()">GRID: OFF</button>
                <button class="btn-rect" style="border-color:var(--alert); color:var(--alert);" onclick="resetSys()">RESET</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('cam-feed');
        const reticle = document.getElementById('reticle');
        const infoBox = document.getElementById('target-info');
        const flash = document.getElementById('flash-overlay');
        const root = document.documentElement;

        let currentZoom = 1;
        let currentColorIdx = 0;
        const colors = ['#00f3ff', '#ff2a6d', '#39ff14', '#ff9d00']; // Cyan, Red, Green, Orange
        const colorNames = ['CYAN', 'RED', 'GREEN', 'AMBER'];

        // 1. STARTUP
        (async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: {ideal: 1280} }
                });
                video.srcObject = stream;
            } catch(e) {
                alert("Camera Access Denied. Upload to HTTPS.");
            }
        })();

        // 2. INTERACTIVE FUNCTIONS

        // Set Vision Mode
        function setMode(mode, btn) {
            video.className = ''; // Reset
            if(mode !== 'normal') video.classList.add('mode-' + mode);
            
            // Update Buttons
            document.querySelectorAll('.btn-rect').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Manual Zoom
        function setZoom(val) {
            currentZoom = val;
            video.style.transform = `scale(${val})`;
        }

        // Touch to Lock Target
        function moveReticle(e) {
            // Move visual
            const x = e.clientX;
            const y = e.clientY;
            reticle.style.left = x + 'px';
            reticle.style.top = y + 'px';
            
            // Show Data
            infoBox.style.display = 'block';
            infoBox.style.left = x + 'px';
            infoBox.style.top = y + 'px';
            
            // Simulate Ranging
            document.getElementById('dist-val').innerText = (Math.random() * 50 + 5).toFixed(1);
            
            // Play click animation
            reticle.style.transform = "translate(-50%, -50%) scale(0.8)";
            setTimeout(() => reticle.style.transform = "translate(-50%, -50%) scale(1)", 100);
        }

        // Change HUD Color
        function toggleColor() {
            currentColorIdx = (currentColorIdx + 1) % colors.length;
            const c = colors[currentColorIdx];
            root.style.setProperty('--neon', c);
            document.getElementById('btn-color').innerText = "COLOR: " + colorNames[currentColorIdx];
        }

        // Screen Flashlight
        let flashState = false;
        function toggleFlash() {
            flashState = !flashState;
            flash.style.opacity = flashState ? 1 : 0; // White overlay
            /* Note: Real 'torch' API is unstable, using screen brightness is safer for web apps */
        }

        // Take Snapshot (Download Canvas)
        function takeSnapshot() {
            // Flash Effect
            flash.style.opacity = 0.8;
            setTimeout(() => flash.style.opacity = 0, 100);

            // Create Canvas
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // Draw Video
            // (Note: Filters don't apply to canvas context drawImage easily without extra work, 
            // strictly capturing raw feed + UI overlay simulation here for speed)
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Overlay Text
            ctx.fillStyle = colors[currentColorIdx];
            ctx.font = "40px Courier New";
            ctx.fillText("INTERCEPTOR // EVIDENCE", 50, 50);
            ctx.fillText(new Date().toLocaleString(), 50, 100);

            // Download
            const link = document.createElement('a');
            link.download = 'interceptor-capture-' + Date.now() + '.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }

        function toggleGrid() {
            alert("Grid Overlay Toggled (Visual)");
        }

        function resetSys() {
            setZoom(1);
            setMode('normal', document.querySelector('.btn-rect'));
            video.style.filter = 'none';
            reticle.style.top = '50%'; reticle.style.left = '50%';
            infoBox.style.display = 'none';
        }

    </script>
</body>
</html>
