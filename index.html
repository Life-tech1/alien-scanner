<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Geye Pro: Luxury Vision</title>
    
    <!-- TENSORFLOW JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>

    <style>
        :root {
            /* LUXURY PALETTE based on Reference */
            --bg-dark: #000000;
            --glass-panel: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.12);
            --primary: #FFFFFF;
            --accent: #3B82F6; /* Luxury Blue */
            --danger: #EF4444;
            --text-main: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.55);
            --blur: blur(25px);
            --radius-lg: 32px;
            --radius-md: 20px;
            --font-main: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* ICONS SVG HELPER */
        .icon { width: 24px; height: 24px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-sm { width: 18px; height: 18px; }

        /* LOADING SCREEN (Minimalist Luxury) */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s ease;
        }
        
        .loader-ring {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        .loader-text {
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        #btn-start {
            margin-top: 30px;
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            display: none;
        }

        /* CAMERA VIEW */
        #camera-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: #000;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay-canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        /* HUD LAYOUT */
        .hud-top {
            position: fixed;
            top: 20px;
            top: calc(20px + var(--safe-area-top));
            left: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .hud-bottom {
            position: fixed;
            bottom: 30px;
            bottom: calc(30px + var(--safe-area-bottom));
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* Let clicks pass through empty areas */
        }

        /* GLASS BUTTONS */
        .glass-btn {
            width: 48px;
            height: 48px;
            background: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            pointer-events: auto;
        }

        .glass-btn:active { transform: scale(0.92); background: rgba(80, 80, 80, 0.8); }
        .glass-btn.active { background: #fff; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* PRO MODE PANEL */
        #pro-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) translateX(100px);
            background: var(--glass-panel);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 90;
        }

        #pro-panel.visible {
            transform: translateY(-50%) translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            height: 120px;
        }

        .slider-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-secondary);
            writing-mode: vertical-lr;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        /* Vertical Range Slider */
        input[type=range][orient=vertical] {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical; /* WebKit */
            width: 6px;
            height: 100%;
            padding: 0 5px;
        }

        /* Custom Range Slider Style (Cross-browser trickery simplified for vertical) */
        .v-slider {
            -webkit-appearance: none;
            width: 4px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }
        .v-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* MEDIA CONTROLS BAR */
        .media-bar {
            display: flex;
            align-items: center;
            gap: 30px;
            background: var(--glass-panel);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 12px 30px;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
            pointer-events: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Shutter Button */
        .shutter-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .shutter-inner {
            width: 56px;
            height: 56px;
            background: #fff;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .shutter-btn:active .shutter-inner { transform: scale(0.85); }
        .shutter-btn.recording { border-color: rgba(239, 68, 68, 0.3); }
        .shutter-btn.recording .shutter-inner {
            background: var(--danger);
            width: 30px;
            height: 30px;
            border-radius: 6px;
            animation: pulseRecord 2s infinite;
        }

        /* SETTINGS / STATUS PILLS */
        .pill-container {
            display: flex;
            gap: 10px;
        }

        .status-pill {
            padding: 8px 16px;
            background: var(--glass-panel);
            backdrop-filter: var(--blur);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--glass-border);
        }

        .dot { width: 6px; height: 6px; background: #34C759; border-radius: 50%; box-shadow: 0 0 8px #34C759; }

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulseRecord { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="loader-ring"></div>
        <div class="loader-text">Initializing AI Vision Core</div>
        <button id="btn-start">INITIALIZE SYSTEM</button>
    </div>

    <!-- MAIN APP -->
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline muted></video>
        <canvas id="overlay-canvas"></canvas>
    </div>

    <!-- HUD TOP -->
    <div class="hud-top">
        <div class="pill-container">
            <button class="glass-btn" id="btn-settings" title="Settings">
                <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            <div class="status-pill">
                <div class="dot"></div>
                <span id="fps-display">AI LIVE</span>
            </div>
        </div>

        <div class="pill-container">
            <button class="glass-btn" id="btn-pro-toggle" title="Pro Mode">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"></path><line x1="12" y1="22" x2="12" y2="15.5"></line><polyline points="22 8.5 12 15.5 2 8.5"></polyline><polyline points="2 15.5 12 8.5 22 15.5"></polyline><line x1="12" y1="2" x2="12" y2="8.5"></line></svg>
            </button>
            <button class="glass-btn" id="btn-lock" title="Lock Orientation">
                <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </button>
        </div>
    </div>

    <!-- PRO MODE PANEL -->
    <div id="pro-panel">
        <div class="slider-group">
            <span class="slider-label">EXP</span>
            <input type="range" class="v-slider" id="exposure-slider" min="-2" max="2" step="0.5" value="0">
        </div>
        <div class="slider-group">
            <span class="slider-label">ZOOM</span>
            <input type="range" class="v-slider" id="zoom-slider" min="1" max="5" step="0.1" value="1">
        </div>
        <button class="glass-btn" id="btn-torch" style="width: 36px; height: 36px;">
            <svg class="icon-sm" viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
        </button>
    </div>

    <!-- HUD BOTTOM -->
    <div class="hud-bottom">
        <div class="media-bar">
            <!-- Capture Photo -->
            <button class="glass-btn" id="btn-photo">
                <svg class="icon" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            </button>
            
            <!-- Record Video (Main Trigger) -->
            <button class="shutter-btn" id="btn-shutter">
                <div class="shutter-inner"></div>
            </button>

            <!-- Audio Record -->
            <button class="glass-btn" id="btn-audio">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
            </button>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast">Notification</div>

    <script>
    /**
     * Geye Pro: Ultimate Architecture
     * Implements strict ES6+ standards with robust error handling.
     */

    class GeyeApp {
        constructor() {
            this.video = document.getElementById('camera-feed');
            this.canvas = document.getElementById('overlay-canvas');
            this.ctx = this.canvas.getContext('2d');
            
            // State
            this.stream = null;
            this.track = null;
            this.aiModel = null;
            this.isAIActive = false;
            this.recordingState = 'idle'; // idle, video, audio
            this.mediaRecorder = null;
            this.chunks = [];
            this.capabilities = {};
            this.settings = {
                zoom: 1,
                exposure: 0,
                torch: false
            };

            this.ui = {
                loader: document.getElementById('loader'),
                btnStart: document.getElementById('btn-start'),
                toast: document.getElementById('toast'),
                shutter: document.getElementById('btn-shutter')
            };

            this.init();
        }

        async init() {
            // Check browser compatibility
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Browser not supported. Please use Chrome/Safari on Mobile.");
                return;
            }

            // Load AI
            try {
                this.updateLoader("Loading Neural Network...");
                this.aiModel = await cocoSsd.load({
                    base: 'lite_mobilenet_v2' // Faster for mobile
                });
                
                this.ui.btnStart.style.display = 'block';
                this.ui.btnStart.style.opacity = '1';
                this.ui.btnStart.style.transform = 'translateY(0)';
                this.updateLoader("System Ready");

                // Event listener for start
                this.ui.btnStart.addEventListener('click', () => this.startSystem());

            } catch (e) {
                console.error(e);
                this.updateLoader("Error: " + e.message);
            }
        }

        updateLoader(text) {
            document.querySelector('.loader-text').innerText = text;
        }

        async startSystem() {
            try {
                // Request Camera with High Constraints
                this.stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: true
                });

                this.video.srcObject = this.stream;
                
                // Wait for video to load to set canvas size
                this.video.onloadedmetadata = () => {
                    this.video.play();
                    this.resizeCanvas();
                    this.track = this.stream.getVideoTracks()[0];
                    this.checkCapabilities();
                    this.ui.loader.style.opacity = '0';
                    setTimeout(() => this.ui.loader.style.display = 'none', 600);
                    
                    this.startAILoop();
                };

                this.setupControls();
                this.setupProControls();

            } catch (e) {
                alert("Camera Access Denied or Error: " + e.message);
            }
        }

        resizeCanvas() {
            this.canvas.width = this.video.videoWidth;
            this.canvas.height = this.video.videoHeight;
        }

        checkCapabilities() {
            // Get hardware capabilities for Pro Mode
            if (this.track && this.track.getCapabilities) {
                this.capabilities = this.track.getCapabilities();
                
                // Hide controls if not supported
                if (!this.capabilities.zoom) document.getElementById('zoom-slider').parentElement.style.display = 'none';
                if (!this.capabilities.exposureCompensation) document.getElementById('exposure-slider').parentElement.style.display = 'none';
                if (!this.capabilities.torch) document.getElementById('btn-torch').style.display = 'none';
            } else {
                // Fallback: Disable Pro Panel content
                document.getElementById('pro-panel').innerHTML = '<div style="color:rgba(255,255,255,0.5); font-size:12px; text-align:center;">Pro Mode not supported on this device/browser security level.</div>';
            }
        }

        setupControls() {
            // Window Resize
            window.addEventListener('resize', () => this.resizeCanvas());

            // Orientation Lock
            document.getElementById('btn-lock').addEventListener('click', async () => {
                const btn = document.getElementById('btn-lock');
                try {
                    if (screen.orientation && screen.orientation.lock) {
                        if (screen.orientation.type.includes('portrait')) {
                            await screen.orientation.lock('landscape');
                            this.showToast("Orientation Locked");
                            btn.classList.add('active');
                        } else {
                            screen.orientation.unlock();
                            this.showToast("Unlocked");
                            btn.classList.remove('active');
                        }
                    } else {
                        throw new Error("API Not Supported");
                    }
                } catch (e) {
                    this.showToast("Rotation Lock not supported on this device");
                    console.warn(e);
                }
            });

            // Capture Photo
            document.getElementById('btn-photo').addEventListener('click', () => {
                this.capturePhoto();
            });

            // Video Recording
            const shutterBtn = document.getElementById('btn-shutter');
            shutterBtn.addEventListener('click', () => {
                if (this.recordingState === 'video') {
                    this.stopRecording();
                } else if (this.recordingState === 'idle') {
                    this.startRecording('video');
                }
            });

            // Audio Recording
            const audioBtn = document.getElementById('btn-audio');
            audioBtn.addEventListener('click', () => {
                if (this.recordingState === 'audio') {
                    this.stopRecording();
                    audioBtn.classList.remove('active');
                } else if (this.recordingState === 'idle') {
                    this.startRecording('audio');
                    audioBtn.classList.add('active');
                }
            });
            
            // Pro Toggle
            document.getElementById('btn-pro-toggle').addEventListener('click', (e) => {
                const panel = document.getElementById('pro-panel');
                panel.classList.toggle('visible');
                e.currentTarget.classList.toggle('active');
            });
        }

        setupProControls() {
            // Zoom Slider
            const zoomSlider = document.getElementById('zoom-slider');
            zoomSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                this.applyConstraint({ zoom: value });
            });

            // Exposure Slider
            const expSlider = document.getElementById('exposure-slider');
            expSlider.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                this.applyConstraint({ exposureMode: 'continuous', exposureCompensation: value });
            });

            // Torch Toggle
            const torchBtn = document.getElementById('btn-torch');
            torchBtn.addEventListener('click', () => {
                this.settings.torch = !this.settings.torch;
                this.applyConstraint({ torch: this.settings.torch });
                torchBtn.classList.toggle('active', this.settings.torch);
            });
        }

        async applyConstraint(constraints) {
            if (this.track) {
                try {
                    await this.track.applyConstraints({ advanced: [constraints] });
                } catch (e) {
                    console.warn("Constraint failed:", e);
                }
            }
        }

        async startAILoop() {
            if (!this.video || this.video.paused || this.video.ended) return;

            const startTime = performance.now();

            // Detect
            const predictions = await this.aiModel.detect(this.video, undefined, 0.60); // 60% confidence threshold

            // Render
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.renderPredictions(predictions);

            // FPS Calculation
            const endTime = performance.now();
            // Optional: Update FPS text here if needed, but keeping it minimal for now to save resources
            
            requestAnimationFrame(() => this.startAILoop());
        }

        renderPredictions(predictions) {
            this.ctx.font = '600 14px "SF Pro Display"';
            this.ctx.textBaseline = 'bottom';

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                
                // Draw Box (Luxury Style: Thin, Glow)
                this.ctx.shadowColor = '#3B82F6';
                this.ctx.shadowBlur = 10;
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
                this.ctx.lineWidth = 1.5;
                
                // Rounded Rectangle Approximation
                this.ctx.strokeRect(x, y, width, height);
                this.ctx.shadowBlur = 0;

                // Draw Label Background
                const text = `${prediction.class.toUpperCase()} ${Math.round(prediction.score * 100)}%`;
                const textWidth = this.ctx.measureText(text).width;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                this.ctx.backdropFilter = 'blur(4px)';
                this.ctx.fillRect(x, y - 24, textWidth + 16, 24);

                // Draw Text
                this.ctx.fillStyle = '#FFFFFF';
                this.ctx.fillText(text, x + 8, y - 6);
            });
        }

        capturePhoto() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = this.video.videoWidth;
            tempCanvas.height = this.video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw Video
            tempCtx.drawImage(this.video, 0, 0);
            // Draw Overlay
            tempCtx.drawImage(this.canvas, 0, 0);
            
            const link = document.createElement('a');
            link.download = `GEye_Pro_${Date.now()}.png`;
            link.href = tempCanvas.toDataURL('image/png', 1.0);
            link.click();
            
            this.showToast("Photo Saved");
        }

        startRecording(type) {
            this.chunks = [];
            let options = { mimeType: 'video/webm;codecs=vp9' };
            
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options = { mimeType: 'video/mp4' }; // Safari
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options = {}; // Default fallback
                }
            }

            try {
                // If audio only
                const streamToRecord = type === 'audio' ? new MediaStream(this.stream.getAudioTracks()) : this.stream;
                
                this.mediaRecorder = new MediaRecorder(streamToRecord, options);
                
                this.mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) this.chunks.push(e.data);
                };

                this.mediaRecorder.onstop = () => {
                    const blob = new Blob(this.chunks, { type: type === 'audio' ? 'audio/webm' : 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `GEye_Rec_${Date.now()}.${type === 'audio' ? 'webm' : 'webm'}`; // Simplified extension logic
                    a.click();
                    this.showToast("Recording Saved");
                };

                this.mediaRecorder.start();
                this.recordingState = type;
                
                if (type === 'video') this.ui.shutter.classList.add('recording');
                this.showToast(type === 'video' ? "Recording Video..." : "Recording Audio...");

            } catch (e) {
                alert("Recording Error: " + e.message);
            }
        }

        stopRecording() {
            if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                this.mediaRecorder.stop();
                this.recordingState = 'idle';
                this.ui.shutter.classList.remove('recording');
            }
        }

        showToast(msg) {
            this.ui.toast.innerText = msg;
            this.ui.toast.style.opacity = '1';
            clearTimeout(this.toastTimer);
            this.toastTimer = setTimeout(() => {
                this.ui.toast.style.opacity = '0';
            }, 3000);
        }
    }

    // Initialize after DOM loaded
    window.addEventListener('DOMContentLoaded', () => {
        const app = new GeyeApp();
    });

    </script>
</body>
