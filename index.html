    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* =========================================
           ðŸŽ¨ HYBRID PASTEL ENGINE (STRICT)
           ========================================= */
        :root {
            /* 1. Base Atmosphere */
            --bg-cloud: #F7F9FC;
            --bg-mist: #EEF1F6;
            --bg-glass: rgba(255, 255, 255, 0.75);
            --bg-glass-heavy: rgba(255, 255, 255, 0.90);

            /* 2. Hybrid Pastels (The Palette) */
            --p-sky: #A8D8FF;
            --p-breeze: #A9E9F7;
            --p-amber: #FFDBA3;
            --p-lavender: #C3B4FF;
            --p-indigo: #8A9BFF;
            
            /* 3. Semantic Accents (Softened) */
            --acc-rain: #8FB8FF;
            --acc-heat: #FFCB86;
            --acc-good: #9CE5B5;
            --acc-bad:  #FCA5A5;

            /* 4. Gradients (Low Opacity Mesh) */
            --grad-sky: linear-gradient(135deg, rgba(168, 216, 255, 0.15), rgba(255, 255, 255, 0));
            --grad-lavender: linear-gradient(135deg, rgba(195, 180, 255, 0.15), rgba(255, 255, 255, 0));
            --grad-amber: linear-gradient(135deg, rgba(255, 219, 163, 0.15), rgba(255, 255, 255, 0));

            /* 5. Typography */
            --tx-charcoal: #2A2D33;
            --tx-soft: #6D7380;
            --tx-light: #9AA0AC;

            /* 6. System Tokens */
            --shadow-cold: 
                0 15px 40px -10px rgba(168, 216, 255, 0.25),
                0 4px 12px -4px rgba(42, 45, 51, 0.03);
            
            --glow-pulse: 0 0 20px rgba(195, 180, 255, 0.5);
            --radius-card: 26px;
            --font-en: 'Outfit', sans-serif;
            --font-th: 'Anuphan', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-cloud);
            color: var(--tx-charcoal);
            font-family: var(--font-en);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Pastel Mesh Background */
        .ambient-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(168, 216, 255, 0.18) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(195, 180, 255, 0.18) 0%, transparent 40%),
                radial-gradient(circle at 50% 100%, rgba(255, 219, 163, 0.12) 0%, transparent 60%);
            z-index: -1;
            filter: blur(40px);
        }

        .app-frame {
            width: 100%; max-width: 440px;
            padding: 24px; padding-top: 40px; padding-bottom: 80px;
            display: flex; flex-direction: column; gap: 28px;
        }

        /* --- HEADER --- */
        header { display: flex; justify-content: space-between; align-items: center; }
        .brand {
            font-size: 11px; letter-spacing: 2px; font-weight: 600;
            color: var(--p-indigo); display: flex; align-items: center; gap: 8px;
            text-transform: uppercase;
        }
        .brand-dot { width: 8px; height: 8px; background: var(--p-lavender); border-radius: 50%; box-shadow: var(--glow-pulse); }
        
        .lang-toggle {
            background: rgba(255,255,255,0.6); border-radius: 20px;
            padding: 3px; display: flex; box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            border: 1px solid rgba(255,255,255,0.8);
        }
        .lang-btn {
            padding: 4px 14px; border-radius: 16px; font-size: 11px; font-weight: 600;
            color: var(--tx-soft); cursor: pointer; transition: 0.3s;
        }
        .lang-btn.active { background: #fff; color: var(--p-indigo); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- HERO: LIFE SCORE --- */
        .hero { display: flex; flex-direction: column; align-items: center; position: relative; margin: 10px 0; }
        .score-ring {
            width: 170px; height: 170px; border-radius: 50%;
            background: linear-gradient(135deg, #FFF, #F2F8FF);
            box-shadow: var(--shadow-cold), inset 0 0 0 1px rgba(255,255,255,0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; z-index: 2;
        }
        .score-ring::before { /* Pulse Animation */
            content: ''; position: absolute; inset: -4px; border-radius: 50%;
            border: 1px solid var(--p-lavender); opacity: 0.4;
            animation: breathe 4s infinite ease-in-out; z-index: -1;
        }
        .score-val { font-size: 68px; font-weight: 300; line-height: 1; color: var(--tx-charcoal); font-family: 'Outfit'; }
        .score-lbl { font-size: 12px; color: var(--tx-soft); margin-top: 6px; letter-spacing: 0.5px; }
        
        .hero-meta { margin-top: 20px; display: flex; gap: 16px; align-items: baseline; }
        .meta-val { font-size: 28px; font-weight: 300; font-family: 'Outfit'; }
        .meta-loc { font-size: 14px; color: var(--tx-soft); }

        /* --- ORACLE SYSTEM (REASONING) --- */
        .oracle-card {
            background: var(--bg-glass-heavy); backdrop-filter: blur(24px);
            border-radius: var(--radius-card); padding: 24px;
            box-shadow: var(--shadow-cold); border: 1px solid rgba(255,255,255,0.6);
            position: relative; overflow: hidden;
        }
        .ai-pulse-line {
            position: absolute; top: 0; left: 0; height: 3px; width: 100%;
            background: linear-gradient(90deg, transparent, var(--p-lavender), transparent);
            animation: scan 3s infinite linear; opacity: 0.8;
        }
        .oracle-head { display: flex; justify-content: space-between; margin-bottom: 12px; }
        .oracle-title { font-size: 11px; font-weight: 600; color: var(--p-indigo); letter-spacing: 1px; text-transform: uppercase; }
        .oracle-msg { font-size: 15px; line-height: 1.6; font-weight: 400; color: var(--tx-charcoal); margin-bottom: 16px; }

        /* Reasoning Panel */
        .reason-panel {
            background: rgba(247, 249, 252, 0.6); border-radius: 16px; padding: 14px;
            display: flex; flex-direction: column; gap: 10px; border: 1px solid rgba(255,255,255,0.5);
        }
        .reason-row { display: flex; justify-content: space-between; font-size: 12px; align-items: center; }
        .reason-key { color: var(--tx-soft); }
        .reason-val { font-weight: 600; color: var(--p-indigo); font-family: 'Outfit'; }
        
        .conf-track { width: 100%; height: 4px; background: rgba(0,0,0,0.05); border-radius: 2px; overflow: hidden; }
        .conf-bar { height: 100%; background: var(--p-lavender); width: 0%; transition: width 1s ease; }
        
        .micro-chart-row { display: flex; gap: 8px; margin-top: 4px; }
        .micro-chart { flex: 1; height: 24px; background: rgba(255,255,255,0.8); border-radius: 4px; display: flex; align-items: flex-end; padding: 2px; gap: 2px; }
        .mc-bar { flex: 1; background: var(--p-sky); border-radius: 1px; }

        /* --- LIFE OPPORTUNITIES (TIMELINE CHIPS) --- */
        .opp-section { display: flex; flex-direction: column; gap: 12px; }
        .sec-label { font-size: 11px; color: var(--tx-light); letter-spacing: 1px; text-transform: uppercase; font-weight: 600; padding-left: 4px; }
        
        .opp-scroll { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 4px; scroll-behavior: smooth; }
        .opp-scroll::-webkit-scrollbar { display: none; }
        
        .opp-chip {
            min-width: 140px; padding: 12px 14px; border-radius: 18px;
            background: #FFF; border: 1px solid rgba(255,255,255,0.8);
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            display: flex; flex-direction: column; gap: 4px;
            position: relative; overflow: hidden; flex-shrink: 0;
        }
        .opp-chip.sky::before { content:''; position:absolute; inset:0; background: var(--grad-sky); }
        .opp-chip.lavender::before { content:''; position:absolute; inset:0; background: var(--grad-lavender); }
        .opp-chip.amber::before { content:''; position:absolute; inset:0; background: var(--grad-amber); }
        
        .opp-time { font-size: 12px; font-weight: 600; color: var(--tx-charcoal); font-family: 'Outfit'; z-index: 1; }
        .opp-desc { font-size: 11px; color: var(--tx-soft); z-index: 1; }

        /* --- INSIGHT GRID --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card {
            background: #FFF; border-radius: 20px; padding: 16px;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.02);
            border: 1px solid rgba(255,255,255,0.6); position: relative; overflow: hidden;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card-bg::before { content:''; position: absolute; inset:0; pointer-events: none; opacity: 0.6; }
        .bg-rain::before { background: var(--grad-sky); }
        .bg-heat::before { background: var(--grad-amber); }
        .bg-good::before { background: linear-gradient(135deg, rgba(156,229,181,0.1), transparent); }

        .icon-box {
            width: 32px; height: 32px; border-radius: 12px; background: var(--bg-cloud);
            display: flex; align-items: center; justify-content: center; color: var(--tx-soft);
        }
        .card-t { font-size: 10px; font-weight: 600; color: var(--tx-light); letter-spacing: 0.5px; text-transform: uppercase; }
        .card-v { font-size: 13px; font-weight: 500; color: var(--tx-charcoal); display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; border-radius: 50%; }

        /* --- INTERACTIVE TIMELINE --- */
        .timeline-box {
            background: #FFF; border-radius: 24px; padding: 20px;
            box-shadow: var(--shadow-cold);
        }
        .timeline-scroll {
            display: flex; justify-content: space-between;
            position: relative; padding: 10px 0;
        }
        .timeline-scroll::after {
            content:''; position: absolute; top: 50%; left: 10px; right: 10px;
            height: 1px; background: rgba(0,0,0,0.05); z-index: 0;
        }
        .t-node {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            position: relative; z-index: 1; width: 40px; cursor: pointer; transition: 0.3s;
        }
        .t-dot {
            width: 10px; height: 10px; background: #FFF; border: 2px solid var(--tx-light);
            border-radius: 50%; transition: 0.3s;
        }
        .t-time { font-size: 11px; color: var(--tx-light); font-family: 'Outfit'; }
        
        .t-node.active .t-dot {
            transform: scale(1.4); background: var(--p-breeze); border-color: var(--p-sky);
            box-shadow: 0 0 0 4px rgba(169, 233, 247, 0.3);
        }
        .t-node.active .t-time { color: var(--p-indigo); font-weight: 600; }

        /* Colors */
        .c-good { background: var(--acc-good); }
        .c-warn { background: var(--acc-heat); }
        .c-bad { background: var(--acc-bad); }
        .c-rain { background: var(--acc-rain); }

        /* Animations */
        @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.03); } }
        @keyframes scan { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .anim { animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .d1 { animation-delay: 0.1s; } .d2 { animation-delay: 0.2s; } .d3 { animation-delay: 0.3s; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* SVG */
        svg { fill: currentColor; }
    </style>
</head>

                    bad_air: "à¸„à¹ˆà¸²à¸à¸¸à¹ˆà¸™à¹€à¸£à¸´à¹ˆà¸¡à¸ªà¸¹à¸‡ à¸›à¸´à¸”à¸«à¸™à¹‰à¸²à¸•à¹ˆà¸²à¸‡à¹€à¸žà¸·à¹ˆà¸­à¸ªà¸¸à¸‚à¸ à¸²à¸žà¸—à¸µà¹ˆà¸”à¸µà¸™à¸°à¸„à¸£à¸±à¸š",
                    heat: "à¸„à¸§à¸²à¸¡à¸£à¹‰à¸­à¸™à¸ªà¸°à¸ªà¸¡à¸ªà¸¹à¸‡ à¸”à¸·à¹ˆà¸¡à¸™à¹‰à¸³à¹à¸¥à¸°à¸«à¸¥à¸µà¸à¹€à¸¥à¸µà¹ˆà¸¢à¸‡à¹à¸”à¸”à¸ˆà¸±à¸”à¸™à¸°à¸„à¸£à¸±à¸š"
                },
                status: {
                    safe: "à¸§à¸´à¹ˆà¸‡à¹€à¸¥à¹ˆà¸™à¹„à¸”à¹‰", allergy: "à¹€à¸ªà¸µà¹ˆà¸¢à¸‡à¸ à¸¹à¸¡à¸´à¹à¸žà¹‰",
                    vent: "à¹€à¸›à¸´à¸”à¸«à¸™à¹‰à¸²à¸•à¹ˆà¸²à¸‡à¹„à¸”à¹‰", seal: "à¸›à¸´à¸”à¸«à¸™à¹‰à¸²à¸•à¹ˆà¸²à¸‡",
                    dry: "à¸•à¸²à¸à¹à¸«à¹‰à¸‡à¹„à¸§", slow: "à¹à¸«à¹‰à¸‡à¸Šà¹‰à¸²",
                    low: "à¸„à¸§à¸²à¸¡à¹€à¸ªà¸µà¹ˆà¸¢à¸‡à¸•à¹ˆà¸³", high: "à¸„à¸§à¸²à¸¡à¹€à¸ªà¸µà¹ˆà¸¢à¸‡à¸ªà¸¹à¸‡"
                },
                chips: {
                    shop: "à¹€à¸§à¸¥à¸²à¸‹à¸·à¹‰à¸­à¸‚à¸­à¸‡",
                    air: "à¸­à¸²à¸à¸²à¸¨à¸”à¸µà¸ªà¸¸à¸”",
                    dry: "à¸œà¹‰à¸²à¹à¸«à¹‰à¸‡à¹„à¸§à¸ªà¸¸à¸”",
                    relax: "à¹€à¸§à¸¥à¸²à¸œà¹ˆà¸­à¸™à¸„à¸¥à¸²à¸¢"
                }
            }
        };

        // --- 2. DATA SIMULATION ---
        const Data = {
            temp: 31, humidity: 62, pm25: 45, uv: 6, rainChance: 15,
            wind: 12, hour: new Date().getHours()
        };

        // --- 3. INTELLIGENCE LOGIC ---
        const Aura = {
            getScore: (d) => {
                let s = 100;
                if(d.temp > 33) s-=10;
                if(d.pm25 > 50) s-=20;
                if(d.rainChance > 40) s-=15;
                return Math.max(0, s);
            },
            
            analyze: (d, t) => {
                // Pet
                let pet = { t: t.status.safe, c: 'c-good' };
                if(d.pm25 > 80 || d.humidity > 70) pet = { t: t.status.allergy, c: 'c-warn' };
                
                // Indoor (Aura Sense)
                let inn = { t: t.status.vent, c: 'c-good' };
                if(d.pm25 > 50) inn = { t: t.status.seal, c: 'c-bad' };

                // Laundry
                let lnd = { t: t.status.dry, c: 'c-good' };
                if(d.rainChance > 30) lnd = { t: t.status.slow, c: 'c-rain' };

                // Mold
                let mld = { t: t.status.low, c: 'c-good' };
                if(d.humidity > 75) mld = { t: t.status.high, c: 'c-warn' };

                // Oracle
                let msg = t.msg.good;
                let factor = "Wind Stability";
                if(d.pm25 > 50) { msg = t.msg.bad_air; factor = "PM2.5 Drift"; }
                else if(d.rainChance > 30) { msg = t.msg.rain; factor = "Moisture"; }
                else if(d.temp > 33) { msg = t.msg.heat; factor = "Thermal Load"; }

                return { pet, inn, lnd, mld, msg, factor };
            },

            getOpps: (d, t) => {
                // Generate logic-based chips
                return [
                    { time: "11:30", txt: t.chips.shop, type: "sky" },
                    { time: "14:00", txt: t.chips.dry, type: "amber" },
                    { time: "20:00", txt: t.chips.relax, type: "lavender" }
                ];
            }
        };

        // --- 4. RENDER ENGINE ---
        function render() {
            const t = DICT[lang];
            const d = Data;
            const res = Aura.analyze(d, t);
            const opps = Aura.getOpps(d, t);

            // Font Switching
            document.body.style.fontFamily = lang === 'th' ? 'var(--font-th)' : 'var(--font-en)';

            // Labels
            const ids = ['score-lbl','oracle-title','lbl-conf','lbl-factor','lbl-opp','lbl-pet','lbl-indoor','lbl-laundry','lbl-nowcast','lbl-mold'];
            const keys = ['score','oracle','conf','factor','opps','pet','indoor','laundry','nowcast','mold'];
            ids.forEach((id, i) => document.getElementById(id).innerText = t[keys[i]]);
            
            document.getElementById('loc-lbl').innerText = t.loc;

            // Values
            document.getElementById('score-val').innerText = Aura.getScore(d);
            document.getElementById('temp-val').innerText = d.temp;
            document.getElementById('oracle-msg').innerText = res.msg;
            document.getElementById('val-factor').innerText = res.factor;
            
            // Confidence Animation
            setTimeout(() => document.getElementById('bar-conf').style.width = "96%", 200);

            // Update Cards
            updateCard('val-pet', res.pet);
            updateCard('val-indoor', res.inn);
            updateCard('val-laundry', res.lnd);
            updateCard('val-mold', res.mld);

            // Render Opportunities
            const oppList = document.getElementById('opp-list');
            oppList.innerHTML = '';
            opps.forEach(o => {
                oppList.innerHTML += `
                    <div class="opp-chip ${o.type}">
                        <span class="opp-time">${o.time}</span>
                        <span class="opp-desc">${o.txt}</span>
                    </div>
                `;
            });

            // Render Timeline (Interactive)
            const tl = document.getElementById('timeline-row');
            tl.innerHTML = '';
            for(let i=0; i<6; i++) {
                let h = (d.hour + i) % 24;
                let active = i===0 ? 'active' : '';
                tl.innerHTML += `
                    <div class="t-node ${active}">
                        <div class="t-dot"></div>
                        <span class="t-time">${h}:00</span>
                    </div>
                `;
            }

            // Lang Toggle
            document.getElementById('btn-en').className = `lang-btn ${lang==='en'?'active':''}`;
            document.getElementById('btn-th').className = `lang-btn ${lang==='th'?'active':''}`;
        }

        function updateCard(id, data) {
            document.getElementById(id).innerHTML = `<span class="dot ${data.c}"></span>${data.t}`;
        }

        function setLang(l) {
            lang = l;
            localStorage.setItem('aura_lang_3_5', l);
            render();
        }

        // Boot
        document.addEventListener('DOMContentLoaded', render);
    </script>
