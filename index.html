<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Geye: AI Vision System</title>
    
    <!-- AI CORE -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6"></script>

    <style>
        :root {
            --primary: #007AFF;
            --primary-glow: rgba(0, 122, 255, 0.4);
            --secondary: #5856D6;
            --accent: #FF2D55;
            --success: #34C759;
            --warning: #FF9500;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --blur: blur(20px);
            --font-sf: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: var(--font-sf);
            user-select: none;
            height: 100vh;
            width: 100vw;
        }
        
        /* MAIN CAMERA VIEW */
        #camera-view {
            position: fixed;
            inset: 0;
            background: #000;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #overlay-canvas {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        
        /* LIQUID GLASS UI */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* FLOATING CONTROL BUTTON */
        #toggle-ui {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        #toggle-ui:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* MAIN UI CONTAINER - HIDDEN BY DEFAULT */
        #main-ui {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 300px;
            max-height: calc(100vh - 100px);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            z-index: 999;
        }
        
        #main-ui.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }
        
        /* STATUS PANEL */
        #status-panel {
            padding: 20px;
            margin-bottom: 10px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .status-value {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 4px;
            margin-right: 8px;
        }
        
        .indicator-online { background: var(--success); }
        .indicator-warning { background: var(--warning); }
        .indicator-offline { background: #666; }
        
        /* ANALYTICS PANEL */
        #analytics-panel {
            padding: 20px;
            margin-bottom: 10px;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }
        
        .metric-card {
            background: var(--glass-dark);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: white;
            line-height: 1;
            margin-bottom: 4px;
        }
        
        .metric-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }
        
        /* CONTROLS PANEL */
        #controls-panel {
            padding: 20px;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .control-btn {
            background: var(--glass-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        /* SNIPER CROSSHAIR (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            pointer-events: none;
            z-index: 50;
        }
        
        .sight-ring {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }
        
        .targeting-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent);
        }
        
        /* ZOOM CONTROLS */
        #zoom-controls {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 44px;
            height: 44px;
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 22px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .zoom-btn.active {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }
        
        .zoom-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* ALERT NOTIFICATION */
        #alert-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            font-size: 13px;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 45, 85, 0.3);
        }
        
        /* BOOT SCREEN */
        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: var(--font-sf);
        }
        
        .boot-logo {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .boot-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 40px;
        }
        
        .boot-loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 20px 0;
        }
        
        .boot-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
        
        .activate-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 15px 40px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.4);
        }
        
        .activate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 122, 255, 0.6);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* RANGE MARKINGS (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°) */
        .range-marking {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            font-weight: 500;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            #main-ui {
                width: calc(100vw - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- MAIN CAMERA VIEW -->
    <div id="camera-view">
        <video id="camera-feed" autoplay playsinline muted></video>
        <canvas id="overlay-canvas"></canvas>
        
        <!-- SNIPER CROSSHAIR (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°) -->
        <div id="crosshair">
            <div class="sight-ring"></div>
            <div class="targeting-dot"></div>
            <div class="range-marking" style="top:60%;">20m</div>
            <div class="range-marking" style="top:70%;">50m</div>
            <div class="range-marking" style="top:80%;">100m</div>
        </div>
    </div>
    
    <!-- FLOATING UI TOGGLE -->
    <div id="toggle-ui">‚öôÔ∏è</div>
    
    <!-- MAIN UI CONTAINER -->
    <div id="main-ui">
        <!-- STATUS PANEL -->
        <div class="glass-panel" id="status-panel">
            <div style="margin-bottom: 15px;">
                <div style="font-size: 18px; font-weight: 700; margin-bottom: 5px;">Geye</div>
                <div style="font-size: 12px; color: rgba(255,255,255,0.6);">AI Vision System</div>
            </div>
            
            <div class="status-item">
                <div style="display:flex;align-items:center;">
                    <div class="status-indicator indicator-online"></div>
                    <span class="status-label">AI CORE</span>
                </div>

            </div>

        <!-- ANALYTICS PANEL -->

                <div class="metric-card">
                    <div class="metric-value" id="people-count">0</div>

                </div>

                    <div class="metric-value" id="vehicle-count">0</div>

                <div class="metric-card">
                    <div class="metric-value" id="distance-val">--</div>
                    <div class="metric-label">DISTANCE</div>
                </div>

                    <div class="metric-value" id="confidence-val">--%</div>
                    <div class="metric-label">CONFIDENCE</div>
                </div>

        </div>
        
        <!-- CONTROLS PANEL -->
        <div class="glass-panel" id="controls-panel">
            <div class="status-label" style="margin-bottom: 10px;">CONTROLS</div>
            <div class="control-grid">
                <div class="control-btn" id="btn-capture">CAPTURE</div>

            </div>
        </div>
    </div>
    
    <!-- ZOOM CONTROLS -->
    <div id="zoom-controls">
        <div class="zoom-btn active" data-zoom="1">1x</div>
        <div class="zoom-btn" data-zoom="2">2x</div>
        <div class="zoom-btn" data-zoom="4">4x</div>
    </div>
    
    <!-- ALERT NOTIFICATION -->
    <div id="alert-notification"></div>
    
    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <div class="boot-logo">Geye</div>
        <div class="boot-subtitle">AI Vision System</div>
        <div class="boot-loader"></div>
        <div class="boot-status" id="boot-status">Initializing Neural Networks...</div>
        <button class="activate-btn" id="btn-activate" style="display:none;">ACTIVATE SYSTEM</button>
    </div>

    <script>
    /**
     * üî• Geye: Modern AI Vision System
     * Combined Sniper Edition + Enterprise Features
     */

    class GeyeSystem {
        constructor() {
            // Core Components
            this.video = document.getElementById('camera-feed');
            this.overlayCanvas = document.getElementById('overlay-canvas');
            this.overlayCtx = this.overlayCanvas.getContext('2d');
            
            // AI Models
            this.objectDetector = null;
            this.poseDetector = null;
            
            // System State
            this.isActive = false;
            this.isUIVisible = false;
            this.zoomLevel = 1;
            this.frameCount = 0;
            this.fps = 0;
            this.lastFpsUpdate = 0;
            this.startTime = Date.now();
            
            // Analytics
            this.analytics = {
                peopleCount: 0,
                vehicleCount: 0,
                totalDetections: 0,
                nearestDistance: 9999
            };
            
            this.initializeSystem();
        }

        async initializeSystem() {
            try {
                this.updateBootStatus("Loading AI Core Engine...");
                
                // Load Object Detection
                this.updateBootStatus("Loading Object Detection...");
                this.objectDetector = await cocoSsd.load({
                    base: 'lite_mobilenet_v2'
                });

                // Load Pose Detection (Thunder Model - ‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
                this.updateBootStatus("Loading Pose Detection...");
                this.poseDetector = await poseDetection.createDetector(
                    poseDetection.SupportedModels.MoveNet,
                    { 
                        modelType: poseDetection.movenet.modelType.SINGLEPOSE_THUNDER 
                    }
                );

                this.updateBootStatus("Initializing Camera System...");
                this.setupEventListeners();
                this.initializeCanvas();

                this.updateBootStatus("System Ready");
                document.getElementById('btn-activate').style.display = 'block';
                
            } catch (error) {
                this.showAlert("System Error: " + error.message, true);
            }
        }

        updateBootStatus(message) {
            document.getElementById('boot-status').textContent = message;
        }

        setupEventListeners() {
            // UI Toggle
            document.getElementById('toggle-ui').addEventListener('click', () => this.toggleUI());
            
            // Zoom Controls
            document.querySelectorAll('.zoom-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const zoomLevel = parseInt(e.target.dataset.zoom);
                    this.setZoom(zoomLevel);
                });
            });
            
            // Control Buttons
            document.getElementById('btn-activate').addEventListener('click', () => this.activateSystem());
            document.getElementById('btn-capture').addEventListener('click', () => this.captureFrame());
            document.getElementById('btn-export').addEventListener('click', () => this.exportData());
            document.getElementById('btn-mode').addEventListener('click', () => this.toggleMode());
            document.getElementById('btn-alerts').addEventListener('click', () => this.toggleAlerts());

            // Window Resize
            window.addEventListener('resize', () => this.handleResize());
        }

        initializeCanvas() {
            this.overlayCanvas.width = window.innerWidth;
            this.overlayCanvas.height = window.innerHeight;
        }

        handleResize() {
            if (this.isActive) {
                this.initializeCanvas();
            }
        }

        toggleUI() {
            const mainUI = document.getElementById('main-ui');
            const toggleBtn = document.getElementById('toggle-ui');
            
            this.isUIVisible = !this.isUIVisible;
            mainUI.classList.toggle('active', this.isUIVisible);
            toggleBtn.textContent = this.isUIVisible ? '‚úï' : '‚öôÔ∏è';
        }

        async activateSystem() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                this.video.srcObject = stream;
                
                await new Promise((resolve) => {
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        resolve();
                    };
                });

                document.getElementById('boot-screen').style.display = 'none';
                this.isActive = true;
                
                this.showAlert("Geye System Activated");
                this.startMainLoop();
                
            } catch (error) {
                this.showAlert("Camera Error: " + error.message, true);
            }
        }

        setZoom(level) {
            this.zoomLevel = level;
            
            // Update UI
            document.querySelectorAll('.zoom-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Apply zoom effect (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
            this.video.style.transform = `scale(${level})`;
            this.video.style.transformOrigin = 'center center';
        }

        async startMainLoop() {
            if (!this.isActive) return;

            const startTime = performance.now();

            try {
                // Run AI Detection (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
                const objects = await this.objectDetector.detect(this.video, 20, 0.3);
                
                // Run Pose Detection if people detected (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
                let poses = [];
                if (objects.some(obj => obj.class === 'person')) {
                    poses = await this.poseDetector.estimatePoses(this.video);
                }

                // Update Analytics
                this.updateAnalytics(objects);
                
                // Render Results (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏° + ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á)
                this.renderDetections(objects, poses);
                this.updateUI(objects);

            } catch (error) {
                console.warn('AI Processing Error:', error);
            }

            // Update Performance Metrics
            this.updatePerformanceMetrics(performance.now() - startTime);
            
            // Continue Loop
            requestAnimationFrame(() => this.startMainLoop());
        }

        updateAnalytics(objects) {
            const people = objects.filter(obj => obj.class === 'person');
            const vehicles = objects.filter(obj => 
                ['car', 'truck', 'bus', 'motorcycle'].includes(obj.class)
            );

            this.analytics.peopleCount = people.length;
            this.analytics.vehicleCount = vehicles.length;
            this.analytics.totalDetections = objects.length;
            
            // Calculate nearest distance (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
            this.analytics.nearestDistance = 9999;
            people.forEach(person => {
                const distance = (1.7 * 900) / person.bbox[3]; // ‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°
                if (distance < this.analytics.nearestDistance) {
                    this.analytics.nearestDistance = distance;
                }
            });
        }

        renderDetections(objects, poses) {
            // Clear canvas
            this.overlayCtx.clearRect(0, 0, this.overlayCanvas.width, this.overlayCanvas.height);
            
            const scaleX = this.overlayCanvas.width / this.video.videoWidth;
            const scaleY = this.overlayCanvas.height / this.video.videoHeight;

            // Render object bounding boxes (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
            objects.forEach(obj => {
                const [x, y, width, height] = obj.bbox;
                const screenX = x * scaleX;
                const screenY = y * scaleY;
                const screenWidth = width * scaleX;
                const screenHeight = height * scaleY;

                const color = this.getClassColor(obj.class);
                
                // Bounding box with modern style
                this.overlayCtx.strokeStyle = color;
                this.overlayCtx.lineWidth = 2;
                this.overlayCtx.strokeRect(screenX, screenY, screenWidth, screenHeight);

                // Modern label
                this.overlayCtx.fillStyle = color;
                this.overlayCtx.font = '600 12px -apple-system, BlinkMacSystemFont';
                this.overlayCtx.fillText(
                    `${obj.class.toUpperCase()} ${Math.round(obj.score * 100)}%`,
                    screenX,
                    screenY - 8
                );
            });

            // Render pose skeletons (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
            if (poses.length > 0) {
                this.renderSkeletons(poses, scaleX, scaleY);
            }
        }

        renderSkeletons(poses, scaleX, scaleY) {
            const connections = [
                ['left_shoulder', 'right_shoulder'],
                ['left_shoulder', 'left_elbow'], ['left_elbow', 'left_wrist'],
                ['right_shoulder', 'right_elbow'], ['right_elbow', 'right_wrist'],
                ['left_shoulder', 'left_hip'], ['right_shoulder', 'right_hip'],
                ['left_hip', 'right_hip'],
                ['left_hip', 'left_knee'], ['left_knee', 'left_ankle'],
                ['right_hip', 'right_knee'], ['right_knee', 'right_ankle']
            ];

            poses.forEach(pose => {
                // Draw connections
                this.overlayCtx.strokeStyle = '#007AFF';
                this.overlayCtx.lineWidth = 2;

                connections.forEach(([jointA, jointB]) => {
                    const pointA = pose.keypoints.find(kp => kp.name === jointA);
                    const pointB = pose.keypoints.find(kp => kp.name === jointB);
                    
                    if (pointA && pointB && pointA.score > 0.3 && pointB.score > 0.3) {
                        this.overlayCtx.beginPath();
                        this.overlayCtx.moveTo(pointA.x * scaleX, pointA.y * scaleY);
                        this.overlayCtx.lineTo(pointB.x * scaleX, pointB.y * scaleY);
                        this.overlayCtx.stroke();
                    }
                });

                // Draw joints
                this.overlayCtx.fillStyle = '#FF2D55';
                pose.keypoints.forEach(kp => {
                    if (kp.score > 0.3) {
                        this.overlayCtx.beginPath();
                        this.overlayCtx.arc(kp.x * scaleX, kp.y * scaleY, 3, 0, Math.PI * 2);
                        this.overlayCtx.fill();
                    }
                });
            });
        }

        getClassColor(className) {
            const colors = {
                'person': '#FF2D55',
                'car': '#007AFF',
                'truck': '#007AFF',
                'bus': '#007AFF',
                'motorcycle': '#007AFF',
                'dog': '#FF9500',
                'cat': '#FF9500'
            };
            return colors[className] || '#34C759';
        }

        updateUI(objects) {
            // Update metrics
            document.getElementById('people-count').textContent = this.analytics.peopleCount;
            document.getElementById('vehicle-count').textContent = this.analytics.vehicleCount;
            document.getElementById('detection-count').textContent = this.analytics.totalDetections;
            
            // Update distance
            const distanceEl = document.getElementById('distance-val');
            if (this.analytics.nearestDistance !== 9999) {
                distanceEl.textContent = this.analytics.nearestDistance.toFixed(1) + 'm';
                distanceEl.style.color = this.analytics.nearestDistance < 10 ? '#FF2D55' : '#34C759';
            } else {
                distanceEl.textContent = '--';
                distanceEl.style.color = 'white';
            }
            
            // Update threat level (‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
            const threatLevel = this.calculateThreatLevel(objects);
            document.getElementById('threat-level').textContent = threatLevel;
            document.getElementById('threat-level').style.color = 
                threatLevel === 'HIGH' ? '#FF2D55' : 
                threatLevel === 'MEDIUM' ? '#FF9500' : '#34C759';
        }

        calculateThreatLevel(objects) {
            const peopleCount = objects.filter(obj => obj.class === 'person').length;
            
            if (peopleCount > 10) return 'HIGH';
            if (peopleCount > 5) return 'MEDIUM';
            return 'LOW';
        }

        updatePerformanceMetrics(processingTime) {
            this.frameCount++;
            const currentTime = performance.now();
            
            // Update FPS every second
            if (currentTime - this.lastFpsUpdate >= 1000) {
                this.fps = Math.round((this.frameCount * 1000) / (currentTime - this.lastFpsUpdate));
                this.frameCount = 0;
                this.lastFpsUpdate = currentTime;
                
                document.getElementById('fps-counter').textContent = this.fps;
            }
        }

        captureFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = this.video.videoWidth;
            canvas.height = this.video.videoHeight;
            const ctx = canvas.getContext('2d');

            // Draw video frame with overlay
            ctx.drawImage(this.video, 0, 0);
            ctx.drawImage(this.overlayCanvas, 0, 0);

            // Create download
            const link = document.createElement('a');
            link.download = `geye-capture-${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();

            this.showAlert("Frame Captured");
        }

        exportData() {
            const exportData = {
                timestamp: new Date().toISOString(),
                analytics: this.analytics,
                systemInfo: {
                    fps: this.fps,
                    uptime: Date.now() - this.startTime
                }
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.download = `geye-export-${new Date().getTime()}.json`;
            link.href = url;
            link.click();

            URL.revokeObjectURL(url);
            this.showAlert("Data Exported");
        }

        toggleMode() {
            const modeBtn = document.getElementById('btn-mode');
            const currentMode = modeBtn.textContent.includes('SNIPER') ? 'ANALYTICS' : 'SNIPER';
            modeBtn.textContent = `MODE: ${currentMode}`;
            this.showAlert(`Mode: ${currentMode}`);
        }

        toggleAlerts() {
            const alertBtn = document.getElementById('btn-alerts');
            const isOn = alertBtn.textContent.includes('ON');
            alertBtn.textContent = `ALERTS: ${isOn ? 'OFF' : 'ON'}`;
            this.showAlert(`Alerts: ${isOn ? 'OFF' : 'ON'}`);
        }

        showAlert(message, isError = false) {
            const alert = document.getElementById('alert-notification');
            alert.textContent = message;
            alert.style.borderColor = isError ? '#FF2D55' : '#007AFF';
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
    }

    // Initialize Geye System
    const GEYE = new GeyeSystem();

    </script>
