<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMEGA: OMNI-TOOL</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111;
            --text: #0f0;
            --panel: rgba(0, 20, 0, 0.8);
            --border: 1px solid #0f0;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0; overflow: hidden; background: var(--bg);
            font-family: 'JetBrains Mono', monospace;
            color: var(--text);
        }

        /* BACKGROUND CAMERA */
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
        }

        /* UI LAYER */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: grid; grid-template-rows: auto 1fr auto;
            padding: 20px; gap: 10px;
        }

        /* MODULES */
        .tool-panel {
            background: var(--panel); border: var(--border);
            padding: 15px; border-radius: 8px;
            backdrop-filter: blur(4px); pointer-events: auto;
            transition: all 0.3s;
        }
        
        .tool-header {
            font-size: 12px; font-weight: 800; margin-bottom: 10px;
            border-bottom: 1px solid rgba(0,255,0,0.3); padding-bottom: 5px;
            display: flex; justify-content: space-between;
        }

        /* TOOL 1: COLOR PICKER */
        #color-preview {
            width: 100%; height: 40px; border: 1px solid #fff;
            margin-bottom: 5px; display: flex; align-items: center; justify-content: center;
            text-shadow: 0 0 2px black; font-weight: bold; color: #fff; cursor: pointer;
        }
        .crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 20px; height: 20px; border: 2px solid #fff; z-index: 5;
            pointer-events: none; border-radius: 50%; box-shadow: 0 0 5px black;
        }
        .crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: red; transform: translate(-50%, -50%); border-radius: 50%;
        }

        /* TOOL 2: SPIRIT LEVEL */
        .level-tube {
            width: 100%; height: 30px; background: #222;
            border-radius: 15px; border: 2px solid #555;
            position: relative; overflow: hidden; margin-bottom: 5px;
        }
        .level-bubble {
            width: 40px; height: 100%; background: #0f0;
            border-radius: 50%; position: absolute; top: 0; left: 50%;
            transform: translateX(-50%); transition: left 0.1s;
            box-shadow: 0 0 10px #0f0;
        }
        .level-mark {
            position: absolute; top: 0; left: 50%; width: 2px; height: 100%;
            background: #fff; transform: translateX(-50%); z-index: 2;
        }

        /* TOOL 3: LUX METER */
        #lux-bar-container {
            width: 100%; height: 10px; background: #333; margin-top: 5px;
        }
        #lux-bar { height: 100%; background: yellow; width: 0%; transition: width 0.2s; }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 10px; background: rgba(0,255,0,0.1);
            border: 1px solid #0f0; color: #0f0; font-family: inherit;
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }
        .btn:active { background: #0f0; color: #000; }

        /* MODE SELECTOR */
        .mode-selector {
            display: flex; gap: 5px; overflow-x: auto; padding-bottom: 5px;
        }
        .mode-btn {
            flex: 1; padding: 10px; background: #000; border: 1px solid #555;
            color: #888; font-size: 10px; white-space: nowrap; cursor: pointer;
        }
        .mode-btn.active { border-color: #0f0; color: #0f0; background: rgba(0,255,0,0.1); }

        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="process-canvas" style="display:none;"></canvas>
    <div class="crosshair" id="crosshair"></div>

    <div id="ui-layer">
        <div class="tool-panel" style="height: fit-content;">
            <div class="tool-header">
                <span>OMEGA OMNI-TOOL</span>
                <span id="battery-stat">BAT: --%</span>
            </div>
            <div class="mode-selector">
                <button class="mode-btn active" onclick="App.setMode('COLOR')">üé® COLOR PICKER</button>
                <button class="mode-btn" onclick="App.setMode('LEVEL')">üìê SPIRIT LEVEL</button>
                <button class="mode-btn" onclick="App.setMode('LIGHT')">üí° LUX METER</button>
            </div>
        </div>

        <div id="tool-container" style="display: flex; flex-direction: column; justify-content: center;">
            
            <div id="ui-color" class="tool-panel">
                <div class="tool-header">REAL-TIME HEX DETECTOR</div>
                <div id="color-preview" onclick="Tools.Color.copy()">TAP TO COPY</div>
                <div style="font-size: 10px; color:#aaa; margin-top:5px;">
                    RGB: <span id="rgb-text">0,0,0</span>
                </div>
                <div style="font-size: 10px; color:#aaa;">
                    AI NAME: <span id="color-name">Unknown</span>
                </div>
            </div>

            <div id="ui-level" class="tool-panel" style="display:none;">
                <div class="tool-header">DIGITAL SURFACE LEVEL</div>
                
                <div style="margin-bottom:5px; font-size:10px;">X-AXIS (Left/Right)</div>
                <div class="level-tube">
                    <div class="level-mark"></div>
                    <div class="level-bubble" id="bubble-x"></div>
                </div>
                <div style="text-align:right; font-size:10px;" id="val-x">0¬∞</div>

                <div style="margin-top:10px; margin-bottom:5px; font-size:10px;">Y-AXIS (Up/Down)</div>
                <div class="level-tube" style="transform: rotate(0deg);">
                    <div class="level-mark"></div>
                    <div class="level-bubble" id="bubble-y"></div>
                </div>
                <div style="text-align:right; font-size:10px;" id="val-y">0¬∞</div>
                
                <div id="level-status" style="text-align:center; margin-top:10px; font-weight:bold; color:red;">UNBALANCED</div>
            </div>

            <div id="ui-light" class="tool-panel" style="display:none;">
                <div class="tool-header">ENVIRONMENTAL LIGHT</div>
                <div style="font-size: 30px; font-weight:bold;" id="lux-val">0</div>
                <div style="font-size: 12px; opacity:0.7;">ESTIMATED LUX</div>
                <div id="lux-bar-container"><div id="lux-bar"></div></div>
                <div style="margin-top:10px; padding:10px; border:1px dashed #555; text-align:center;">
                    SUITABLE FOR:<br>
                    <span id="lux-advice" style="color:yellow;">...</span>
                </div>
            </div>

        </div>

        <div class="tool-panel" style="height: fit-content;">
            <button class="btn" id="action-btn" onclick="App.action()">CAPTURE VALUE</button>
        </div>
    </div>

    <div id="start-screen">
        <h1 style="color:#0f0; margin-bottom:10px;">OMEGA TOOL</h1>
        <p style="color:#fff; font-size:12px;">REAL-WORLD SENSOR UTILITIES</p>
        <button class="btn" style="width:200px; margin-top:20px;" onclick="App.init()">ACTIVATE SENSORS</button>
    </div>

<script>
/**
 * PROJECT: OMEGA OMNI-TOOL
 * Purpose: Real-world utilities using Browser APIs (No libraries, Raw math)
 */

const App = {
    mode: 'COLOR', // COLOR, LEVEL, LIGHT
    video: document.getElementById('camera-feed'),
    canvas: document.getElementById('process-canvas'),
    ctx: null,
    loopId: null,

    async init() {
        try {
            // 1. Camera Access
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: { ideal: "environment" } }, 
                audio: false 
            });
            this.video.srcObject = stream;
            
            // 2. Battery Access
            if(navigator.getBattery) {
                const bat = await navigator.getBattery();
                this.updateBattery(bat);
                bat.addEventListener('levelchange', () => this.updateBattery(bat));
            }

            // 3. Sensors Access (iOS Permission)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                await DeviceOrientationEvent.requestPermission();
            }
            window.addEventListener('deviceorientation', (e) => Tools.Level.update(e));

            document.getElementById('start-screen').style.display = 'none';
            
            this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
            this.canvas.width = 64; // Low res for processing
            this.canvas.height = 64;

            this.startLoop();

        } catch(e) {
            alert("Error: Hardware access denied. This tool needs Camera & Sensors.");
        }
    },

    updateBattery(bat) {
        document.getElementById('battery-stat').innerText = `BAT: ${Math.round(bat.level * 100)}%`;
    },

    setMode(mode) {
        this.mode = mode;
        // UI Toggle
        document.querySelectorAll('.tool-panel[id^="ui-"]').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.mode-btn').forEach(el => el.classList.remove('active'));
        
        if(mode === 'COLOR') {
            document.getElementById('ui-color').style.display = 'block';
            document.getElementById('crosshair').style.display = 'block';
            document.querySelectorAll('.mode-btn')[0].classList.add('active');
        } else if(mode === 'LEVEL') {
            document.getElementById('ui-level').style.display = 'block';
            document.getElementById('crosshair').style.display = 'none';
            document.querySelectorAll('.mode-btn')[1].classList.add('active');
        } else {
            document.getElementById('ui-light').style.display = 'block';
            document.getElementById('crosshair').style.display = 'none';
            document.querySelectorAll('.mode-btn')[2].classList.add('active');
        }
    },

    startLoop() {
        const loop = () => {
            if(this.mode === 'COLOR' || this.mode === 'LIGHT') {
                this.processVideo();
            }
            requestAnimationFrame(loop);
        };
        loop();
    },

    processVideo() {
        if(this.video.readyState === 4) {
            this.ctx.drawImage(this.video, 0, 0, 64, 64);
            const frame = this.ctx.getImageData(0, 0, 64, 64);
            
            if(this.mode === 'COLOR') Tools.Color.process(frame);
            if(this.mode === 'LIGHT') Tools.Light.process(frame);
        }
    },

    action() {
        if(this.mode === 'COLOR') Tools.Color.copy();
        if(this.mode === 'LEVEL') alert("Level Calibrated (Zeroed).");
        if(this.mode === 'LIGHT') alert(`Current Reading: ${document.getElementById('lux-val').innerText} LUX`);
    }
};

const Tools = {
    // --- TOOL 1: COLOR PICKER ---
    Color: {
        currentHex: '#000000',
        process(frame) {
            // Get center pixel
            const x = 32; const y = 32;
            const i = (y * 64 + x) * 4;
            const r = frame.data[i];
            const g = frame.data[i+1];
            const b = frame.data[i+2];

            this.currentHex = this.rgbToHex(r, g, b);
            
            // Update UI
            const preview = document.getElementById('color-preview');
            preview.style.backgroundColor = this.currentHex;
            preview.innerText = this.currentHex;
            
            // Adaptive text color
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            preview.style.color = brightness > 125 ? 'black' : 'white';

            document.getElementById('rgb-text').innerText = `${r}, ${g}, ${b}`;
            document.getElementById('color-name').innerText = this.getColorName(r,g,b);
        },
        rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        },
        copy() {
            navigator.clipboard.writeText(this.currentHex).then(() => {
                alert(`Copied ${this.currentHex} to clipboard!`);
            });
        },
        getColorName(r, g, b) {
            if(r>200 && g<100 && b<100) return "Reddish";
            if(g>200 && r<100 && b<100) return "Greenish";
            if(b>200 && r<100 && g<100) return "Blueish";
            if(r>200 && g>200 && b<100) return "Yellowish";
            if(r<50 && g<50 && b<50) return "Dark/Black";
            if(r>200 && g>200 && b>200) return "Bright/White";
            return "Mixed Tone";
        }
    },

    // --- TOOL 2: SPIRIT LEVEL ---
    Level: {
        update(e) {
            if(App.mode !== 'LEVEL') return;
            
            // Beta = Front/Back (-180 to 180) -> Y Axis
            // Gamma = Left/Right (-90 to 90) -> X Axis
            let x = e.gamma || 0;
            let y = e.beta || 0;

            // Clamp for UI
            const maxAngle = 45;
            const moveX = Math.max(-maxAngle, Math.min(maxAngle, x));
            const moveY = Math.max(-maxAngle, Math.min(maxAngle, y));

            // Map angle to percentage (50% is center)
            const pctX = 50 + (moveX / maxAngle * 50);
            const pctY = 50 + (moveY / maxAngle * 50);

            document.getElementById('bubble-x').style.left = `${pctX}%`;
            document.getElementById('bubble-y').style.left = `${pctY}%`;

            document.getElementById('val-x').innerText = `${x.toFixed(1)}¬∞`;
            document.getElementById('val-y').innerText = `${y.toFixed(1)}¬∞`;

            const isLevel = Math.abs(x) < 2 && Math.abs(y) < 2;
            const status = document.getElementById('level-status');
            
            if(isLevel) {
                status.innerText = "PERFECTLY LEVEL";
                status.style.color = "#0f0";
            } else {
                status.innerText = "UNBALANCED";
                status.style.color = "red";
            }
        }
    },

    // --- TOOL 3: LUX METER ---
    Light: {
        process(frame) {
            let total = 0;
            for(let i=0; i<frame.data.length; i+=4) {
                total += (frame.data[i] + frame.data[i+1] + frame.data[i+2]) / 3;
            }
            const avgPixel = total / (frame.data.length / 4);
            
            // Approximate Lux (Calibration is tricky without hardware access, using estimation)
            // 0-255 pixel value -> 0-1000 lux rough mapping
            const lux = Math.round(Math.pow(avgPixel / 255, 2.2) * 1000); 

            document.getElementById('lux-val').innerText = lux;
            document.getElementById('lux-bar').style.width = Math.min(100, (lux/500)*100) + "%";

            let advice = "";
            if(lux < 50) advice = "Too Dark (Night Vision)";
            else if(lux < 200) advice = "Dim (Romantic/Relax)";
            else if(lux < 500) advice = "Good for Reading";
            else advice = "Bright (Office/Daylight)";
            
            document.getElementById('lux-advice').innerText = advice;
        }
    }
};

</script>
</body>
</html>
